<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Newsboard</title>

  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --text:#202124;
      --muted:#5f6368;
      --line:#dadce0;
      --shadow: 0 1px 2px rgba(60,64,67,.18), 0 1px 3px rgba(60,64,67,.12);
      --radius: 14px;
      --maxw: 1100px;

      --blue:#1a73e8;
      --blue2:#174ea6;

      --ok:#1e8e3e;
      --bad:#d93025;
      --warn:#f9ab00;

      --chip:#f1f3f4;
      --chipText:#3c4043;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
    }

    header{
      position:sticky;
      top:0;
      z-index:20;
      background: rgba(248,249,250,.94);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }

    .topbar{
      max-width:var(--maxw);
      margin:0 auto;
      padding:12px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .brand .title{ font-weight:700; font-size:16px; }
    .brand .sub{ font-size:12px; color:var(--muted); }

    .controls{ display:flex; gap:10px; }

    .tabs{
      display:inline-flex;
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      overflow:hidden;
      box-shadow:var(--shadow);
    }
    .tabs button{
      border:0;
      background:transparent;
      font-size:12px;
      padding:8px 12px;
      cursor:pointer;
      color:var(--muted);
    }
    .tabs button.active{
      color:var(--blue);
      font-weight:700;
      background:rgba(26,115,232,.08);
    }

    .btn{
      border:1px solid var(--line);
      background:#fff;
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      box-shadow:var(--shadow);
    }

    main{
      max-width:var(--maxw);
      margin:0 auto;
      padding:14px 16px 28px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media (max-width:900px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      background:#fff;
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    /* CARD HEAD — publisher removed */
    .cardHead{
      padding:10px 12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      border-bottom:1px solid var(--line);
    }

    .srcLeft{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:var(--warn);
    }
    .dot.ok{ background:var(--ok); }
    .dot.bad{ background:var(--bad); }

    .srcTime{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .since{
      font-size:11px;
      color:var(--muted);
      white-space:nowrap;
    }

    .cardBody{
      padding:12px;
      display:flex;
      gap:12px;
    }

    .thumb{
      width:160px;
      aspect-ratio:16/9;
      border-radius:12px;
      border:1px solid var(--line);
      overflow:hidden;
      background:#f1f3f4;
      flex:0 0 auto;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    @media (max-width:520px){
      .cardBody{ flex-direction:column; }
      .thumb{ width:100%; }
    }

    .headlineWrap{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    /* Publisher label above headline */
    .pubLine{
      font-size:13px;
      font-weight:700;
      color:var(--muted);
      letter-spacing:.15px;
    }

    .headline{
      font-size:16px;
      font-weight:700;
      line-height:1.25;
      margin:0;
    }
    .headline a{
      color:var(--text);
      text-decoration:none;
    }
    .headline a:hover{
      color:var(--blue);
      text-decoration:underline;
    }

    .row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:2px;
    }

    .pill{
      padding:6px 10px;
      border-radius:999px;
      background:var(--chip);
      border:1px solid var(--line);
      font-size:12px;
    }

    .linkbtn{
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
    }

    .urlLine{
      display:flex;
      gap:8px;
      align-items:center;
      margin-top:2px;
    }

    .urlText{
      flex:1;
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      border-radius:10px;
      padding:6px 8px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .tiny{
      font-size:11px;
      color:var(--muted);
    }

    .sectionTitle{
      margin:14px 0 8px;
      font-size:13px;
      color:var(--muted);
    }

    .historyList{
      padding:12px;
    }

    .errorBox{
      border:1px solid rgba(217,48,37,.35);
      background:rgba(217,48,37,.06);
      border-radius:var(--radius);
      padding:10px 12px;
      margin-bottom:12px;
      display:none;
    }
    .errorBox.show{ display:block; }
  </style>
</head>
<body>

<header>
  <div class="topbar">
    <div class="brand">
      <div class="title">Newsboard</div>
      <div class="sub">Hero tracker (ABC + CBS) • PT only</div>
    </div>

    <div class="controls">
      <div class="tabs">
        <button id="tab-now" class="active">Now</button>
        <button id="tab-unified">Unified</button>
      </div>
      <button id="btn-refresh" class="btn">Refresh</button>
    </div>
  </div>
</header>

<main>
  <div id="error" class="errorBox"></div>

  <section id="view-now">
    <div class="grid">

      <!-- ABC -->
      <div class="card">
        <div class="cardHead">
          <div class="srcLeft">
            <div class="dot" id="dot-abc"></div>
            <div class="srcTime" id="time-abc">—</div>
          </div>
          <div class="since" id="since-abc">—</div>
        </div>

        <div class="cardBody">
          <div class="thumb"><img id="img-abc" /></div>
          <div class="headlineWrap">
            <div class="pubLine">ABC News</div>
            <h2 class="headline"><a id="link-abc">—</a></h2>

            <div class="row">
              <span class="pill" id="status-abc">—</span>
              <button class="linkbtn" id="copy-abc">Copy headline link</button>
            </div>

            <div class="urlLine">
              <div class="urlText" id="url-abc">—</div>
              <button class="linkbtn" id="copyurl-abc">Copy URL</button>
            </div>

            <div class="tiny" id="err-abc"></div>
          </div>
        </div>
      </div>

      <!-- CBS -->
      <div class="card">
        <div class="cardHead">
          <div class="srcLeft">
            <div class="dot" id="dot-cbs"></div>
            <div class="srcTime" id="time-cbs">—</div>
          </div>
          <div class="since" id="since-cbs">—</div>
        </div>

        <div class="cardBody">
          <div class="thumb"><img id="img-cbs" /></div>
          <div class="headlineWrap">
            <div class="pubLine">CBS News</div>
            <h2 class="headline"><a id="link-cbs">—</a></h2>

            <div class="row">
              <span class="pill" id="status-cbs">—</span>
              <button class="linkbtn" id="copy-cbs">Copy headline link</button>
            </div>

            <div class="urlLine">
              <div class="urlText" id="url-cbs">—</div>
              <button class="linkbtn" id="copyurl-cbs">Copy URL</button>
            </div>

            <div class="tiny" id="err-cbs"></div>
          </div>
        </div>
      </div>

    </div>
  </section>
</main>

<script>
  const TZ_PT = "America/Los_Angeles";

  function $(id){ return document.getElementById(id); }

  function setError(message){
    const box = $("error");
    if (!message){
      box.classList.remove("show");
      box.textContent = "";
      return;
    }
    box.classList.add("show");
    box.textContent = message;
  }

  function fmtTimePT(iso){
    if (!iso) return "—";
    const d = new Date(iso);
    if (Number.isNaN(d.getTime())) return "—";
    return d.toLocaleString("en-US", {
      timeZone: TZ_PT,
      month: "short",
      day: "numeric",
      hour: "numeric",
      minute: "2-digit"
    }) + " PT";
  }

  function durShort(fromISO, toISO){
    if (!fromISO) return "—";
    const a = new Date(fromISO).getTime();
    const b = toISO ? new Date(toISO).getTime() : Date.now();
    if (!Number.isFinite(a) || !Number.isFinite(b)) return "—";
    let s = Math.max(0, Math.floor((b - a) / 1000));
    const d = Math.floor(s / 86400); s -= d * 86400;
    const h = Math.floor(s / 3600); s -= h * 3600;
    const m = Math.floor(s / 60);
    if (d > 0) return `${d}d ${h}h`;
    if (h > 0) return `${h}h ${m}m`;
    return `${m}m`;
  }

  async function fetchJSON(relPath){
    const url = relPath + (relPath.includes("?") ? "&" : "?") + "ts=" + Date.now();
    const r = await fetch(url, { cache: "no-store" });
    if (!r.ok){
      const t = await r.text().catch(() => "");
      throw new Error(`Fetch failed (${r.status}) for ${relPath}: ${t.slice(0,120)}`);
    }
    const text = await r.text();
    try { return JSON.parse(text); }
    catch { throw new Error(`Non-JSON response for ${relPath}: ${text.slice(0,60)}`); }
  }

  function setDot(id, ok){
    const el = $(id);
    el.classList.remove("ok","bad");
    if (ok === true) el.classList.add("ok");
    else if (ok === false) el.classList.add("bad");
  }

  function safeImg(imgEl, url){
    if (!url){
      imgEl.removeAttribute("src");
      imgEl.style.display = "none";
      return;
    }
    imgEl.style.display = "block";
    imgEl.src = url;
  }

  function wireCopy(btnId, getText){
    const btn = $(btnId);
    btn.onclick = async () => {
      const text = getText();
      if (!text) return;
      try{
        await navigator.clipboard.writeText(text);
        const prev = btn.textContent;
        btn.textContent = "Copied";
        setTimeout(() => (btn.textContent = prev), 900);
      } catch {
        prompt("Copy:", text);
      }
    };
  }

  function renderSource(prefix, src){
    const ok = Boolean(src && src.ok);
    setDot(`dot-${prefix}`, ok);

    const item = src?.item || null;
    const updatedAt = src?.updatedAt || null;

    const timeLine = updatedAt ? `Updated ${fmtTimePT(updatedAt)}` : "Not updated yet";
    $(`time-${prefix}`).textContent = timeLine;

    const sinceISO = src?.since || null;
    const sinceText = sinceISO
      ? `Since ${fmtTimePT(sinceISO)} • ${durShort(sinceISO)}`
      : "Since —";
    $(`since-${prefix}`).textContent = sinceText;

    const title = item?.title || "—";
    const url = item?.url || "";
    const imgUrl = item?.imgUrl || "";

    const link = $(`link-${prefix}`);
    link.textContent = title;
    link.href = url || "#";

    safeImg($(`img-${prefix}`), imgUrl);

    $(`status-${prefix}`).textContent = ok ? "OK" : "Error";
    $(`err-${prefix}`).textContent = ok ? "" : (src?.error || "Scrape failed");

    $(`url-${prefix}`).textContent = url || "—";
  }

  function renderUnified(unified){
    const feed = $("feed");
    feed.innerHTML = "";

    const items = Array.isArray(unified?.items) ? unified.items : [];
    if (!items.length){
      const empty = document.createElement("div");
      empty.className = "tiny";
      empty.style.color = "var(--muted)";
      empty.textContent = "No items yet.";
      feed.appendChild(empty);
      return;
    }

    for (const it of items){
      const row = document.createElement("div");
      row.className = "historyItem";

      const thumb = document.createElement("div");
      thumb.className = "hThumb";
      const img = document.createElement("img");
      img.alt = "";
      if (it.imgUrl) img.src = it.imgUrl;
      else img.style.display = "none";
      thumb.appendChild(img);

      const body = document.createElement("div");
      body.className = "hBody";

      // Publisher line above headline (same idea as main cards)
      const pub = document.createElement("p");
      pub.className = "hPub";
      const src = (it.source || "").toString().toUpperCase();
      pub.textContent = src === "ABC" ? "ABC News" : (src === "CBS" ? "CBS News" : (it.source || "Publisher"));

      const title = document.createElement("p");
      title.className = "hTitle";
      const a = document.createElement("a");
      a.href = it.url || "#";
      a.target = "_blank";
      a.rel = "noopener";
      a.textContent = it.title || "—";
      title.appendChild(a);

      const meta = document.createElement("div");
      meta.className = "hMeta";

      const chip1 = document.createElement("span");
      chip1.className = "hChip";
      chip1.textContent = it.since ? `Since: ${fmtTimePT(it.since)} • ${durShort(it.since)}` : "Since: —";

      meta.appendChild(chip1);

      body.appendChild(pub);
      body.appendChild(title);
      body.appendChild(meta);

      row.appendChild(thumb);
      row.appendChild(body);

      feed.appendChild(row);
    }
  }

  function setView(which){
    const now = $("view-now");
    const uni = $("view-unified");
    $("tab-now").classList.toggle("active", which === "now");
    $("tab-unified").classList.toggle("active", which === "unified");
    now.style.display = which === "now" ? "" : "none";
    uni.style.display = which === "unified" ? "" : "none";
  }

  $("tab-now").addEventListener("click", () => setView("now"));
  $("tab-unified").addEventListener("click", () => setView("unified"));

  async function loadAll(){
    setError("");
    $("btn-refresh").disabled = true;

    try{
      const [current, unified] = await Promise.all([
        fetchJSON("./data/current.json"),
        fetchJSON("./data/unified.json").catch(() => ({ items: [] })),
      ]);

      renderSource("abc", current?.sources?.abc);
      renderSource("cbs", current?.sources?.cbs);

      renderUnified(unified);
    } catch (e){
      setError(String(e.message || e));
    } finally {
      $("btn-refresh").disabled = false;
    }
  }

  wireCopy("copy-abc", () => $("link-abc").href && $("link-abc").href !== "#" ? $("link-abc").href : "");
  wireCopy("copy-cbs", () => $("link-cbs").href && $("link-cbs").href !== "#" ? $("link-cbs").href : "");
  wireCopy("copyurl-abc", () => $("url-abc").textContent && $("url-abc").textContent !== "—" ? $("url-abc").textContent : "");
  wireCopy("copyurl-cbs", () => $("url-cbs").textContent && $("url-cbs").textContent !== "—" ? $("url-cbs").textContent : "");

  $("btn-refresh").addEventListener("click", loadAll);
  loadAll();
</script>

</body>
</html>
