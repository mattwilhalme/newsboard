<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Newsboard</title>

  <!-- Kill favicon 404s on GitHub Pages -->
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --text:#202124;
      --muted:#5f6368;
      --line:#dadce0;
      --shadow: 0 1px 2px rgba(60,64,67,.18), 0 1px 3px rgba(60,64,67,.12);
      --radius: 14px;
      --maxw: 1100px;

      --blue:#1a73e8;
      --blue2:#174ea6;

      --ok:#1e8e3e;
      --bad:#d93025;
      --warn:#f9ab00;

      --chip:#f1f3f4;
      --chipText:#3c4043;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
    }

    header{
      position:sticky;
      top:0;
      z-index:20;
      background: rgba(248,249,250,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .topbar{
      max-width:var(--maxw);
      margin:0 auto;
      padding:11px 16px; /* trimmed */
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{ display:flex; flex-direction:column; gap:2px; min-width: 240px; }
    .brand .title{ font-weight:700; letter-spacing:.2px; font-size:16px; line-height:1.2; }
    .brand .sub{ color:var(--muted); font-size:12px; }

    .controls{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }

    .tabs{
      display:inline-flex;
      border:1px solid var(--line);
      background: var(--card);
      border-radius:999px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .tabs button{
      border:0;
      background:transparent;
      color: var(--muted);
      font-size:12px;
      padding:8px 12px; /* trimmed */
      cursor:pointer;
      user-select:none;
    }
    .tabs button.active{
      color: var(--blue);
      font-weight:700;
      background: rgba(26,115,232,.08);
    }

    .btn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size:12px;
      padding:8px 12px; /* trimmed */
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      box-shadow: var(--shadow);
    }
    .btn:hover{ border-color: rgba(26,115,232,.45); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    main{ max-width:var(--maxw); margin:0 auto; padding:14px 16px 26px; } /* trimmed */

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px; /* trimmed */
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .brand{ min-width: unset; }
    }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* CardHead: remove publisher label; keep dot + time */
    .cardHead{
      padding:10px 12px 9px; /* trimmed */
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
gap:12px;
      border-bottom:1px solid var(--line);
      background: #ffffff;
    }

    .srcTitle{ display:flex; align-items:center; gap:10px; min-width:0; }
    .dot{ width:10px; height:10px; border-radius:999px; background: var(--warn); flex:0 0 auto; margin-top:2px; }
    .dot.ok{ background: var(--ok); }
    .dot.bad{ background: var(--bad); }

    .srcMeta{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .srcName{ font-weight:700; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .srcTime{ font-size:12px; color: var(--muted); white-space:nowrap; }

    .tiny{ font-size:11px; color: var(--muted); }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    .cardBody{
      padding:12px; /* trimmed */
      display:flex;
      gap:12px; /* trimmed */
      align-items:flex-start;
}

    .thumb{
      width:156px; /* trimmed */
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      background: #f1f3f4;
      border: 1px solid var(--line);
      overflow:hidden;
      flex:0 0 auto;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    @media (max-width: 520px){
      .cardBody{ flex-direction:column; }
      .thumb{ width:100%; }
    }

    .headlineWrap{ min-width:0; flex:1 1 auto; display:flex; flex-direction:column; gap:7px; } /* trimmed */

    .pubLine{
      font-weight:700;
      font-size:13px;
      color: var(--muted);
      letter-spacing:.15px;
      line-height:1.1;
      margin-top:2px;
    }

    .headline{ font-size:16px; line-height:1.25; font-weight:700; margin:0; }
    .headline a{ color: var(--text); text-decoration:none; }
    .headline a:hover{ color: var(--blue); text-decoration: underline; }

    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px; /* trimmed */
      border-radius:999px;
      background: var(--chip);
      border:1px solid var(--line);
      color: var(--chipText);
      font-size:12px;
    }

    .linkbtn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size:12px;
      padding:6px 10px; /* trimmed */
      border-radius:999px;
      cursor:pointer;
    }
    .linkbtn:hover{ border-color: rgba(26,115,232,.45); color: var(--blue2); }

    .urlLine{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .urlText{
      min-width:0;
      flex:1 1 auto;
      font-size:12px;
      color: var(--muted);
      border:1px solid var(--line);
      background: #fff;
      border-radius: 10px;
      padding:7px 9px; /* trimmed */
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .sectionTitle{
      margin:12px 0 8px; /* trimmed */
      font-size:13px;
      letter-spacing:.2px;
      color: var(--muted);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .historyList{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:12px; /* trimmed */
    }
    .historyItem{
      border:1px solid var(--line);
      border-radius: 12px;
      background: #fff;
      padding:10px; /* trimmed */
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    .historyItem.older{
      background: #f8f9fa;
    }
.hThumb{
      width:92px;
      aspect-ratio:16/9;
      border-radius: 10px;
      overflow:hidden;
      background:#f1f3f4;
      border:1px solid var(--line);
      flex:0 0 auto;
    }
    .hThumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .hMain{ min-width:0; flex:1 1 auto; }
    .hTitle{
      font-weight:800;
      font-size:13px;
      margin:0 0 6px;
      line-height:1.25;
    }
    .hTitle a{ color:var(--text); text-decoration:none; }
    .hTitle a:hover{ color:var(--blue); text-decoration:underline; }
    .hMeta{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .hPill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:7px 10px;
      border-radius:999px;
      background: #eef1f4;
      border:1px solid var(--line);
      color: #3c4043;
      font-size:12px;
      font-weight:700; /* bolder per request */
    }
    .hTime{ font-size:12px; color:var(--muted); }

    .divider{
      height:1px;
      background: var(--line);
      margin: 8px 0 0;
    }

    .muted{ color: var(--muted); }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      background:#202124;
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-size:12px;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      box-shadow: 0 6px 24px rgba(0,0,0,.22);
      z-index:999;
    }
    .toast.show{ opacity: 1; }

    .historyWrap{ display:none; }
    .historyWrap.active{ display:block; }
  </style>
</head>
<body>

          <div class="cardBody">

            <div class="headlineWrap">
              <div class="pubLine">No. 1</div>

              <div class="row">

          <div class="cardBody">

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const API = "";

    const $ = (id) => document.getElementById(id);

    function fmtTime(ts) {
      if (!ts) return "—";
      try {
        return new Date(ts).toLocaleString(undefined, {
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
        });
      } catch {
        return "—";
      }
    }

    function ago(ts) {
      if (!ts) return "—";
      const t = new Date(ts).getTime();
      if (!Number.isFinite(t)) return "—";
      const s = Math.max(0, Math.floor((Date.now() - t) / 1000));
      if (s < 60) return `${s}s ago`;
      const m = Math.floor(s / 60);
      if (m < 60) return `${m}m ago`;
      const h = Math.floor(m / 60);
      if (h < 48) return `${h}h ago`;
      const d = Math.floor(h / 24);
      return `${d}d ago`;
    }

    function showToast(text) {
      const el = $("toast");
      el.textContent = text;
      el.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => el.classList.remove("show"), 1200);
    }

    function setDot(id, ok) {
      const el = $("dot-" + id);
      el.classList.remove("ok", "bad");
      if (ok === true) el.classList.add("ok");
      else if (ok === false) el.classList.add("bad");
    }

    function setStatus(id, text, ok) {
      const el = $("status-" + id);
      el.textContent = text || "—";
      setDot(id, ok);
    }

    function setImg(id, url) {
      const img = $("img-" + id);
      if (!img) return;
      if (url) {
        img.src = url;
        img.style.display = "block";
      } else {
        img.removeAttribute("src");
        img.style.display = "none";
      }
    }

    function renderSource(id, src) {
      const t = src?.updatedAt || null;
      $("time-" + id).textContent = t ? `${fmtTime(t)} · ${ago(t)}` : "—";
      $("err-" + id).textContent = src?.error ? String(src.error) : "";
      $("url-" + id).textContent = src?.item?.url || "—";

      const link = $("link-" + id);
      link.textContent = src?.item?.title || "—";
      link.href = src?.item?.url || "#";

      setImg(id, src?.item?.imgUrl || null);

      if (src?.ok) setStatus(id, "OK", true);
      else setStatus(id, "Stale / Failed", false);

      const sinceEl = $("since-" + id);
      // placeholder: client computes in-memory; server side "first seen" tracking can be added later.
      sinceEl.textContent = src?.ok && src?.updatedAt ? `Updated ${ago(src.updatedAt)}` : "—";
    }

    function wireCopy(btnId, getText) {
      const btn = $(btnId);
      if (!btn) return;
      btn.addEventListener("click", async () => {
        const txt = getText();
        if (!txt) return showToast("Nothing to copy");
        try {
          await navigator.clipboard.writeText(txt);
          showToast("Copied");
        } catch {
          showToast("Copy failed");
        }
      });
    }

    async function fetchJSON(url, opts) {
      const r = await fetch(url, opts);
      const text = await r.text();
      try { return JSON.parse(text); }
      catch { throw new Error(text || `HTTP ${r.status}`); }
    }

    async function refreshAll() {
      $("btn-refresh").disabled = true;
      try {
        const data = await fetchJSON(`${API}/api/refresh`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({}),
        });

        const current = data || {};
        renderSource("abc1", current?.sources?.abc1);
        renderSource("cbs1", current?.sources?.cbs1);
        renderSource("usat1", current?.sources?.usat1);
      } catch (e) {
        console.error("Refresh error:", e);
        showToast("Refresh failed");
      } finally {
        $("btn-refresh").disabled = false;
      }
    }

    function renderHistoryList(containerId, metaId, payload, idForLinks) {
      const meta = $(metaId);
      const root = $(containerId);
      root.innerHTML = "";

      if (!payload?.ok) {
        meta.textContent = "Failed";
        root.innerHTML = `<div class="tiny muted">${payload?.error || "History failed"}</div>`;
        return;
      }

      meta.textContent = `${payload.totalSnapshots} total · showing ${payload.returned}`;

      // show newest first
      const diffs = Array.isArray(payload.diffs) ? payload.diffs.slice().reverse() : [];
      if (!diffs.length) {
        root.innerHTML = `<div class="tiny muted">No diffs yet. Refresh a few times.</div>`;
        return;
      }

      for (const d of diffs) {
        const card = document.createElement("div");
        card.className = "historyItem";

        const when = d.changedAt ? fmtTime(d.changedAt) : "—";
        const counts = d.counts || {};
        const changes = Array.isArray(d.changeLog) ? d.changeLog : [];

        let firstLink = null;
        for (const c of changes) {
          if (c.url) { firstLink = c.url; break; }
          if (c.to?.url) { firstLink = c.to.url; break; }
        }

        card.innerHTML = `
          <div class="hMain">
            <div class="hTitle">
              <a href="${firstLink || "#"}" target="_blank" rel="noopener">
                ${when}
              </a>
            </div>
            <div class="hMeta">
              <span class="hPill">Δ ${counts.totalChanges || 0}</span>
              <span class="hPill">+${counts.added || 0}</span>
              <span class="hPill">-${counts.removed || 0}</span>
              <span class="hPill">↕ ${counts.moved || 0}</span>
              <span class="hPill">✎ ${counts.retitled || 0}</span>
            </div>
            <div class="divider"></div>
            <div class="tiny muted" style="margin-top:8px;">
              ${changes.slice(0, 6).map((c) => {
                if (c.type === "moved") return `<b>moved</b>: ${c.title} (${c.fromRank}→${c.toRank})`;
                if (c.type === "added") return `<b>added</b>: ${c.title}`;
                if (c.type === "removed") return `<b>removed</b>: ${c.title}`;
                if (c.type === "retitled") return `<b>retitled</b>: ${c.toTitle}`;
                if (c.type === "slotChanged") return `<b>slot</b>: ${c.to?.title || ""}`;
                return `${c.type}`;
              }).join("<br/>")}
            </div>
          </div>
        `;
        root.appendChild(card);
      }
    }

    async function loadHistory() {
      $("btn-load-history").disabled = true;
      try {
        const [abc, cbs, usat] = await Promise.all([
          fetchJSON(`${API}/api/history?id=abc&limit=20`),
          fetchJSON(`${API}/api/history?id=cbs&limit=20`),
          fetchJSON(`${API}/api/history?id=usat1&limit=20`),
        ]);

        renderHistoryList("hist-abc", "hist-meta-abc", abc, "abc");
        renderHistoryList("hist-cbs", "hist-meta-cbs", cbs, "cbs");
        renderHistoryList("hist-usat1", "hist-meta-usat1", usat, "usat1");
      } catch (e) {
        console.error("History error:", e);
        showToast("History failed");
      } finally {
        $("btn-load-history").disabled = false;
      }
    }

    function setView(which) {
      const isNow = which === "now";
      $("view-now").style.display = isNow ? "block" : "none";
      $("view-history").classList.toggle("active", !isNow);

      $("tab-now").classList.toggle("active", isNow);
      $("tab-history").classList.toggle("active", !isNow);
    }

    $("tab-now").addEventListener("click", () => setView("now"));
    $("tab-history").addEventListener("click", () => setView("history"));
    $("btn-refresh").addEventListener("click", refreshAll);
    $("btn-load-history").addEventListener("click", loadHistory);

    wireCopy("copy-abc1", () => $("link-abc1")?.href && $("link-abc1").href !== "#" ? $("link-abc1").href : "");
    wireCopy("copyurl-abc1", () => $("url-abc1")?.textContent && $("url-abc1").textContent !== "—" ? $("url-abc1").textContent : "");
    wireCopy("copy-cbs1", () => $("link-cbs1")?.href && $("link-cbs1").href !== "#" ? $("link-cbs1").href : "");
