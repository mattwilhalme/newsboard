<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Newsboard</title>
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --text:#202124;
      --muted:#5f6368;
      --line:#dadce0;
      --shadow: 0 1px 2px rgba(60,64,67,.18), 0 1px 3px rgba(60,64,67,.12);
      --radius: 14px;
      --maxw: 1100px;

      --blue:#1a73e8;
      --blue2:#174ea6;

      --ok:#1e8e3e;     /* green */
      --bad:#d93025;    /* red */
      --warn:#f9ab00;
      --dotIdle:#9aa0a6; /* gray */

      --chip:#f1f3f4;
      --chipText:#3c4043;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
    }

    header{
      position:sticky;
      top:0;
      z-index:20;
      background: rgba(248,249,250,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .topbar{
      max-width:var(--maxw);
      margin:0 auto;
      padding:11px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{ display:flex; flex-direction:column; gap:2px; min-width: 240px; }
    .brand .title{ font-weight:700; letter-spacing:.2px; font-size:16px; line-height:1.2; }
    .brand .sub{ color:var(--muted); font-size:12px; }

    .controls{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }

    .btn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      box-shadow: var(--shadow);
    }
    .btn:hover{ border-color: rgba(26,115,232,.45); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    main{ max-width:var(--maxw); margin:0 auto; padding:14px 16px 26px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .brand{ min-width: unset; }
    }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHead{
      padding:10px 12px 9px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      border-bottom:1px solid var(--line);
      background: #ffffff;
    }

    .srcTitle{ display:flex; align-items:center; gap:10px; min-width:0; }
    .dot{ width:10px; height:10px; border-radius:999px; background: var(--dotIdle); flex:0 0 auto; margin-top:2px; }
    .dot.ok{ background: var(--ok); }      /* green */
    .dot.info{ background: var(--blue); }  /* blue */
    .dot.bad{ background: var(--bad); }    /* red */

    .srcMeta{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .srcName{ font-weight:700; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .srcTime{ font-size:12px; color: var(--muted); white-space:nowrap; }

    .rightMeta{ display:flex; flex-direction:column; align-items:flex-end; gap:2px; text-align:right; }

    .tiny{ font-size:11px; color: var(--muted); }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    .cardBody{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
    }

    .thumb{
      width:100%;
      max-width:460px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      background: #f1f3f4;
      border: 1px solid var(--line);
      overflow:hidden;
      flex:0 0 auto;
      align-self:center;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .headlineWrap{ width:100%; min-width:0; flex:1 1 auto; display:flex; flex-direction:column; gap:7px; }

    .headline{ font-size:16px; line-height:1.25; font-weight:700; margin:0; }
    .headline a{ color: var(--text); text-decoration:none; }
    .headline a:hover{ color: var(--blue); text-decoration: underline; }

    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      background: var(--chip);
      border:1px solid var(--line);
      color: var(--chipText);
      font-size:12px;
    }

    .linkbtn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
    }
    .linkbtn:hover{ border-color: rgba(26,115,232,.45); color: var(--blue2); }

    .urlLine{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .urlText{
      min-width:0;
      flex:1 1 auto;
      font-size:12px;
      color: var(--muted);
      border:1px solid var(--line);
      background: #fff;
      border-radius: 10px;
      padding:7px 9px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      background:#202124;
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-size:12px;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      box-shadow: 0 6px 24px rgba(0,0,0,.22);
      z-index:999;
    }
    .toast.show{ opacity: 1; }

    .drawerOverlay{
      position:fixed;
      inset:0;
      background: rgba(32,33,36,.35);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      z-index:60;
    }
    .drawerOverlay.show{ opacity:1; pointer-events:auto; }

    .drawer{
      position:fixed;
      top:0;
      right:0;
      height:100vh;
      width:min(520px, calc(100vw - 48px));
      background: var(--bg);
      border-left:1px solid var(--line);
      box-shadow: -14px 0 30px rgba(0,0,0,.14);
      transform: translateX(100%);
      transition: transform .22s ease;
      z-index:70;
      display:flex;
      flex-direction:column;
    }
    .drawer.open{ transform: translateX(0); }

    .drawerHead{
      padding:12px 14px;
      background: rgba(248,249,250,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .drawerTitle{ font-weight:800; letter-spacing:.2px; }
    .drawerBody{ padding:12px; overflow:auto; }

    .historyList{ display:flex; flex-direction:column; gap:12px; }

    .hItem{ border:1px solid var(--line); border-radius: 12px; background: var(--card); box-shadow: var(--shadow); overflow:hidden; }
    .hHead{ padding:10px 12px 9px; display:flex; justify-content:space-between; align-items:flex-start; gap:12px; border-bottom:1px solid var(--line); background:#fff; }
    .hBody{ padding:12px; display:flex; gap:12px; align-items:flex-start; }
    .hThumb{ width:132px; aspect-ratio: 16 / 9; border-radius: 12px; background:#f1f3f4; border:1px solid var(--line); overflow:hidden; flex:0 0 auto; }
    .hThumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .hMain{ min-width:0; flex:1 1 auto; display:flex; flex-direction:column; gap:8px; }
    .hTitle{ font-size:14px; line-height:1.25; font-weight:700; margin:0; }
    .hTitle a{ color: var(--text); text-decoration:none; }
    .hTitle a:hover{ color: var(--blue); text-decoration: underline; }

    @media (max-width: 520px){
      .hBody{ flex-direction:column; }
      .hThumb{ width:100%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="brand">
        <div class="title">Newsboard</div>
        <div class="sub" id="subline">Top story tracker (published cache.json)</div>
      </div>

      <div class="controls">
        <button id="btn-reload" class="btn" type="button">Reload</button>
        <button id="btn-history" class="btn" type="button">History</button>
        <button id="btn-run" class="btn" type="button" style="display:none;">Run scrape (local)</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Dynamic cards render here -->
    <div class="grid" id="cards-grid"></div>
  </main>

  <div class="drawerOverlay" id="drawer-overlay"></div>
  <aside class="drawer" id="drawer-history" aria-hidden="true">
    <div class="drawerHead">
      <div>
        <div class="drawerTitle">History</div>
        <div class="tiny">Reads <span class="mono">./data/history.json</span></div>
      </div>
      <button id="btn-history-close" class="btn" type="button">Close</button>
    </div>
    <div class="drawerBody">
      <div class="historyList" id="history"></div>
    </div>
  </aside>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const $ = (id) => document.getElementById(id);

    const isLocal =
      location.hostname === "localhost" ||
      location.hostname === "127.0.0.1";

    const isGitHubPages =
      location.hostname.endsWith("github.io");

    const CACHE_URL = "./cache.json";
    const SUPABASE_CONFIG_URL = "./supabase.json";
    const HISTORY_WINDOW_HOURS = 12;

    // UI rules
    const STALE_MS = 2 * 60 * 60 * 1000; // 2 hours

    function fmtTime(ts) {
      if (!ts) return "—";
      try {
        return new Date(ts).toLocaleString(undefined, {
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
        });
      } catch {
        return "—";
      }
    }

    function ago(ts) {
      if (!ts) return "—";
      const t = new Date(ts).getTime();
      if (!Number.isFinite(t)) return "—";
      const s = Math.max(0, Math.floor((Date.now() - t) / 1000));
      if (s < 60) return `${s}s ago`;
      const m = Math.floor(s / 60);
      if (m < 60) return `${m}m ago`;
      const h = Math.floor(m / 60);
      if (h < 48) return `${h}h ago`;
      const d = Math.floor(h / 24);
      return `${d}d ago`;
    }

    function fmtDurationSeconds(seconds){
      const s0 = Number(seconds);
      if (!Number.isFinite(s0) || s0 < 0) return "—";
      const s = Math.floor(s0);
      if (s < 60) return `${s}s`;
      const m = Math.floor(s / 60);
      if (m < 60) return `${m}m`;
      const h = Math.floor(m / 60);
      if (h < 48) return `${h}h`;
      const d = Math.floor(h / 24);
      return `${d}d`;
    }

    function showToast(text) {
      const el = $("toast");
      el.textContent = text;
      el.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => el.classList.remove("show"), 1200);
    }

    function setHistoryOpen(open){
      const drawer = $("drawer-history");
      const overlay = $("drawer-overlay");
      const btn = $("btn-history");
      if (!drawer || !overlay) return;
      drawer.classList.toggle("open", Boolean(open));
      overlay.classList.toggle("show", Boolean(open));
      drawer.setAttribute("aria-hidden", open ? "false" : "true");
      if (!open && btn) btn.focus();
    }

    function sourceLabel(k){
      const s = String(k || "").toLowerCase();
      if (s === "abc" || s === "abc1") return "ABC News";
      if (s === "cbs" || s === "cbs1") return "CBS News";
      if (s === "usat" || s === "usat1") return "USA Today";
      return k || "Source";
    }

    function setDot(elDot, ok, changeType, isStale2h) {
      if (!elDot) return;
      elDot.classList.remove("ok", "bad", "info");

      // Red = scrape failed
      if (ok === false) {
        elDot.classList.add("bad");
        return;
      }

      // Gray = 2h+ without URL/headline change
      if (isStale2h) return;

      // Green/Blue = current-cycle changes
      if (changeType === "url") elDot.classList.add("ok");
      else if (changeType === "headline") elDot.classList.add("info");
    }

    function copyText(txt){
      if (!txt) return;
      return navigator.clipboard.writeText(txt);
    }

    async function fetchJSON(url, opts) {
      const r = await fetch(url, opts);
      const text = await r.text();
      try { return JSON.parse(text); }
      catch { throw new Error(text || `HTTP ${r.status}`); }
    }

    async function loadSupabaseConfig(){
      try{
        const cfg = await fetchJSON(`${SUPABASE_CONFIG_URL}?ts=${Date.now()}`);
        if (!cfg || !cfg.url || !cfg.anonKey) return null;
        return { url: String(cfg.url), anonKey: String(cfg.anonKey) };
      } catch {
        return null;
      }
    }

    async function loadFromSupabase(){
      const cfg = await loadSupabaseConfig();
      if (!cfg) return null;

      const mod = await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm");
      const supabase = mod.createClient(cfg.url, cfg.anonKey);

      function pick(row, keys){
        for (const k of keys){
          const v = row?.[k];
          if (v === null || v === undefined) continue;
          if (typeof v === "string" && !v.trim()) continue;
          return v;
        }
        return null;
      }

      // Current cards
      const cur = await supabase.from("v_current_hero_since").select("*");
      if (cur.error) throw cur.error;

      // History rollup
      const hist = await supabase
        .from("v_history_hero_stories")
        .select("*")
        .order("last_seen_at", { ascending: false })
        .limit(200);
      if (hist.error) throw hist.error;

      const sources = {};
      for (const row of (cur.data || [])){
        const id = String(row.source_id || row.id || "");
        if (!id) continue;

        const firstSeenAt = pick(row, ["first_seen_at", "firstSeenAt", "since_at", "current_since_at"]);
        const secondsInTop = pick(row, ["seconds_in_top", "secondsInTop", "seconds_in_slot", "seconds_in_current"]);

        sources[id] = {
          ok: row.ok !== false,
          updatedAt: row.observed_at || row.updated_at || row.last_seen_at || null,
          firstSeenAt,
          secondsInTop,
          error: row.error || null,
          runId: row.run_id || null,
          item: {
            title: row.title || null,
            url: row.url || null,
            imgUrl: row.img_url || row.imgUrl || null,
          },
        };
      }

      const historyObj = { generatedAt: new Date().toISOString(), sources: {} };
      for (const row of (hist.data || [])){
        const id = String(pick(row, ["source_id", "source", "id"]) || "");
        if (!id) continue;
        if (!historyObj.sources[id]) historyObj.sources[id] = { entries: [] };

        const url = pick(row, ["url", "story_url", "hero_url", "link", "href"]);
        const title = pick(row, ["title", "any_title", "story_title", "headline", "hero_title"]);
        const imgUrl = pick(row, ["img_url", "any_img_url", "imgUrl", "image_url", "image", "thumb_url", "thumbnail_url"]);
        const firstSeenAt = pick(row, ["first_seen_at", "firstSeenAt", "first_seen", "first_seen_ts"]);
        const lastSeenAt = pick(row, ["last_seen_at", "lastSeenAt", "last_seen", "observed_at", "updated_at", "updatedAt"]);
        const seenCount = pick(row, ["seen_count", "seenCount", "count", "observations"]);

        historyObj.sources[id].entries.push({ url, title, imgUrl, firstSeenAt, lastSeenAt, seenCount });
      }

      for (const obj of Object.values(historyObj.sources)){
        if (!obj || !Array.isArray(obj.entries)) continue;
        obj.entries.sort((a,b) => {
          const ta = Date.parse(a?.lastSeenAt || a?.firstSeenAt || "");
          const tb = Date.parse(b?.lastSeenAt || b?.firstSeenAt || "");
          const na = Number.isFinite(ta) ? ta : 0;
          const nb = Number.isFinite(tb) ? tb : 0;
          return na - nb;
        });
      }

      return {
        cacheLike: { generatedAt: new Date().toISOString(), sources },
        history: historyObj,
      };
    }

    function renderHistory(history){
      const host = $("history");
      if (!host) return;
      host.innerHTML = "";

      const cutoffMs = Date.now() - (HISTORY_WINDOW_HOURS * 60 * 60 * 1000);
      function inWindow(x){
        const t = Date.parse(x?.lastSeenAt || x?.firstSeenAt || "");
        return Number.isFinite(t) ? t >= cutoffMs : false;
      }

      const sources = history && typeof history === "object" && history.sources && typeof history.sources === "object" ? history.sources : {};
      const rows = [];
      for (const [source, obj] of Object.entries(sources)){
        const entries = Array.isArray(obj?.entries) ? obj.entries : [];
        const filtered = entries.filter(inWindow);
        for (let i = 0; i < filtered.length; i++){
          const e = filtered[i];
          if (!e || !e.url) continue;

          const prev = i - 1 >= 0 ? filtered[i - 1] : null;
          const isHeadlineChange = Boolean(prev && prev.url === e.url && String(prev.title || "") !== String(e.title || ""));
          const isNewUrl = Boolean(!prev || prev.url !== e.url);

          rows.push({
            source,
            __changeType: isHeadlineChange ? "headline" : (isNewUrl ? "url" : "other"),
            ...e,
          });
        }
      }

      function activityTime(x){
        const t = Date.parse(x?.lastSeenAt || x?.firstSeenAt || "");
        return Number.isFinite(t) ? t : 0;
      }

      function changeScore(x){
        if (x?.__changeType === "headline") return 2;
        if (x?.__changeType === "url") return 1;
        return 0;
      }

      rows.sort((a,b) => {
        const ca = changeScore(a);
        const cb = changeScore(b);
        if (cb !== ca) return cb - ca;

        const ta = activityTime(a);
        const tb = activityTime(b);
        if (tb !== ta) return tb - ta;

        const sa = String(a.source || "");
        const sb = String(b.source || "");
        if (sa !== sb) return sa.localeCompare(sb);

        const ua = String(a.url || "");
        const ub = String(b.url || "");
        if (ua !== ub) return ua.localeCompare(ub);

        const tla = String(a.title || "");
        const tlb = String(b.title || "");
        return tla.localeCompare(tlb);
      });

      if (!rows.length){
        const empty = document.createElement("div");
        empty.className = "tiny";
        empty.style.color = "var(--muted)";
        empty.textContent = "No history yet.";
        host.appendChild(empty);
        return;
      }

      for (const it of rows){
        const card = document.createElement("section");
        card.className = "hItem";

        const head = document.createElement("div");
        head.className = "hHead";

        const left = document.createElement("div");
        left.className = "srcTitle";
        const dot = document.createElement("div");
        dot.className = it.__changeType === "headline" ? "dot info" : "dot ok";
        left.appendChild(dot);

        const meta = document.createElement("div");
        meta.className = "srcMeta";
        const name = document.createElement("div");
        name.className = "srcName";
        name.textContent = sourceLabel(it.source);
        meta.appendChild(name);
        left.appendChild(meta);

        const right = document.createElement("div");
        right.className = "rightMeta";
        const updated = document.createElement("div");
        updated.className = "srcTime";
        updated.textContent = it.lastSeenAt ? `${fmtTime(it.lastSeenAt)} · ${ago(it.lastSeenAt)}` : "—";
        right.appendChild(updated);

        head.appendChild(left);
        head.appendChild(right);

        const body = document.createElement("div");
        body.className = "hBody";

        const thumb = document.createElement("div");
        thumb.className = "hThumb";
        const img = document.createElement("img");
        img.alt = "";
        if (it.imgUrl) img.src = it.imgUrl;
        else img.style.display = "none";
        thumb.appendChild(img);

        const main = document.createElement("div");
        main.className = "hMain";

        const title = document.createElement("h3");
        title.className = "hTitle";
        const a = document.createElement("a");
        a.href = it.url || "#";
        a.target = "_blank";
        a.rel = "noopener";
        a.textContent = it.title || "—";
        title.appendChild(a);

        const btnCopyLink = document.createElement("button");
        btnCopyLink.className = "linkbtn";
        btnCopyLink.type = "button";
        btnCopyLink.textContent = "Copy headline link";
        btnCopyLink.addEventListener("click", async () => {
          try{ await copyText(a.href); showToast("Copied"); } catch { showToast("Copy failed"); }
        });

        const urlLine = document.createElement("div");
        urlLine.className = "urlLine";
        const urlText = document.createElement("div");
        urlText.className = "urlText mono";
        urlText.textContent = it.url || "—";
        const btnCopyUrl = document.createElement("button");
        btnCopyUrl.className = "linkbtn";
        btnCopyUrl.type = "button";
        btnCopyUrl.textContent = "Copy URL";
        btnCopyUrl.addEventListener("click", async () => {
          try{ await copyText(it.url || ""); showToast("Copied"); } catch { showToast("Copy failed"); }
        });
        urlLine.appendChild(urlText);
        urlLine.appendChild(btnCopyUrl);

        main.appendChild(title);
        main.appendChild(btnCopyLink);
        main.appendChild(urlLine);

        body.appendChild(thumb);
        body.appendChild(main);

        card.appendChild(head);
        card.appendChild(body);

        host.appendChild(card);
      }
    }

    // ---- NEW: per-source state for lights + 2h stale ----
    function loadState(){
      try{
        const raw = localStorage.getItem("nb_source_state_v2");
        if (!raw) return {};
        const obj = JSON.parse(raw);
        return obj && typeof obj === "object" ? obj : {};
      } catch {
        return {};
      }
    }

    function saveState(state){
      try{
        localStorage.setItem("nb_source_state_v2", JSON.stringify(state || {}));
      } catch {}
    }

    // Returns:
    // { indicators: { [id]: { changeType: "url"|"headline"|null, stale2h: boolean } }, nextState }
    function computeIndicators(nextSources){
      const prevState = loadState();
      const nextState = { ...prevState };
      const indicators = {};

      const now = Date.now();

      for (const [id, src] of Object.entries(nextSources || {})){
        const curUrl = src?.item?.url || null;
        const curTitle = src?.item?.title || null;

        const prev = prevState?.[id] || null;

        let changeType = null;

        // Initial discovery should be GREEN (new URL)
        if (!prev && curUrl) {
          changeType = "url";
          nextState[id] = { url: curUrl, title: curTitle || null, lastChangeAt: now };
        } else if (prev && curUrl) {
          if (prev.url !== curUrl) {
            changeType = "url";
            nextState[id] = { url: curUrl, title: curTitle || null, lastChangeAt: now };
          } else if (String(prev.title || "") !== String(curTitle || "")) {
            changeType = "headline";
            nextState[id] = { url: curUrl, title: curTitle || null, lastChangeAt: now };
          } else {
            // No change: keep lastChangeAt as-is
            if (!nextState[id]) nextState[id] = { url: curUrl, title: curTitle || null, lastChangeAt: now };
          }
        }

        const lastChangeAt = Number(nextState?.[id]?.lastChangeAt || 0);
        const stale2h = (changeType === null) && lastChangeAt > 0 && (now - lastChangeAt >= STALE_MS);

        indicators[id] = { changeType, stale2h };
      }

      return { indicators, nextState };
    }

    // ---- Dynamic cards ----
    function pickCardSourceIds(sources){
      // Prefer "hero-like" sources (have item.url/title). Fall back to any keys.
      const ids = Object.keys(sources || {});
      const heroish = ids.filter((id) => sources?.[id]?.item?.url);
      return heroish.length ? heroish : ids;
    }

    function tsForSort(sources, id){
      const t = sources?.[id]?.updatedAt || sources?.[id]?.firstSeenAt || null;
      const ms = Date.parse(t || "");
      return Number.isFinite(ms) ? ms : 0;
    }

    function buildCardEl(id, src, indicator){
      const card = document.createElement("section");
      card.className = "card";
      card.setAttribute("data-source-id", id);

      const head = document.createElement("div");
      head.className = "cardHead";

      const left = document.createElement("div");
      left.className = "srcTitle";

      const dot = document.createElement("div");
      dot.className = "dot";

      const meta = document.createElement("div");
      meta.className = "srcMeta";

      const srcName = document.createElement("div");
      srcName.className = "srcName";
      srcName.textContent = sourceLabel(id);

      meta.appendChild(srcName);
      left.appendChild(dot);
      left.appendChild(meta);

      const right = document.createElement("div");
      right.className = "rightMeta";

      const time = document.createElement("div");
      time.className = "srcTime";
      const t = src?.updatedAt || null;
      time.textContent = t ? `${fmtTime(t)} · ${ago(t)}` : "—";

      const since = document.createElement("div");
      since.className = "tiny";
      if (src?.ok && src?.firstSeenAt) since.textContent = `First seen ${ago(src.firstSeenAt)}`;
      else if (src?.ok && src?.secondsInTop !== null && src?.secondsInTop !== undefined) since.textContent = `In top ${fmtDurationSeconds(src.secondsInTop)}`;
      else if (src?.ok && src?.updatedAt) since.textContent = `Updated ${ago(src.updatedAt)}`;
      else since.textContent = "—";

      right.appendChild(time);
      right.appendChild(since);

      head.appendChild(left);
      head.appendChild(right);

      const body = document.createElement("div");
      body.className = "cardBody";

      const thumb = document.createElement("div");
      thumb.className = "thumb";
      const img = document.createElement("img");
      img.alt = "";
      if (src?.item?.imgUrl) img.src = src.item.imgUrl;
      else img.style.display = "none";
      thumb.appendChild(img);

      const wrap = document.createElement("div");
      wrap.className = "headlineWrap";

      const h2 = document.createElement("h2");
      h2.className = "headline";
      const a = document.createElement("a");
      a.setAttribute("data-role", "headline-link");
      a.setAttribute("data-id", id);
      a.href = src?.item?.url || "#";
      a.target = "_blank";
      a.rel = "noopener";
      a.textContent = src?.item?.title || "—";
      h2.appendChild(a);

      const row = document.createElement("div");
      row.className = "row";

      const status = document.createElement("span");
      status.className = "pill";

      const ok = (src?.ok !== false);
      const stale2h = Boolean(indicator?.stale2h);

      if (!ok) status.textContent = "Failed";
      else if (stale2h) status.textContent = "Stale (2h+ no change)";
      else status.textContent = "OK";

      const btnCopyLink = document.createElement("button");
      btnCopyLink.className = "linkbtn";
      btnCopyLink.type = "button";
      btnCopyLink.textContent = "Copy headline link";
      btnCopyLink.setAttribute("data-action", "copy-headline");
      btnCopyLink.setAttribute("data-id", id);

      row.appendChild(status);
      row.appendChild(btnCopyLink);

      const urlLine = document.createElement("div");
      urlLine.className = "urlLine";

      const urlText = document.createElement("div");
      urlText.className = "urlText mono";
      urlText.textContent = src?.item?.url || "—";
      urlText.setAttribute("data-role", "url-text");
      urlText.setAttribute("data-id", id);

      const btnCopyUrl = document.createElement("button");
      btnCopyUrl.className = "linkbtn";
      btnCopyUrl.type = "button";
      btnCopyUrl.textContent = "Copy URL";
      btnCopyUrl.setAttribute("data-action", "copy-url");
      btnCopyUrl.setAttribute("data-id", id);

      urlLine.appendChild(urlText);
      urlLine.appendChild(btnCopyUrl);

      const err = document.createElement("div");
      err.className = "tiny";
      err.textContent = src?.error ? String(src.error) : "";

      wrap.appendChild(h2);
      wrap.appendChild(row);
      wrap.appendChild(urlLine);
      wrap.appendChild(err);

      body.appendChild(thumb);
      body.appendChild(wrap);

      card.appendChild(head);
      card.appendChild(body);

      // Apply dot after DOM exists
      setDot(dot, src?.ok !== false ? true : false, indicator?.changeType || null, stale2h);

      return card;
    }

    function renderCards(sources, indicatorsById){
      const grid = $("cards-grid");
      if (!grid) return;
      grid.innerHTML = "";

      const ids = pickCardSourceIds(sources);

      // Sort by latest updatedAt / firstSeenAt
      ids.sort((a,b) => {
        const ta = tsForSort(sources, a);
        const tb = tsForSort(sources, b);
        if (tb !== ta) return tb - ta;
        return String(a).localeCompare(String(b));
      });

      for (const id of ids){
        const src = sources?.[id] || {};
        const ind = indicatorsById?.[id] || { changeType: null, stale2h: false };
        grid.appendChild(buildCardEl(id, src, ind));
      }
    }

    // Event delegation for copy buttons (works with dynamic cards)
    document.addEventListener("click", async (e) => {
      const btn = e.target && e.target.closest ? e.target.closest("button[data-action]") : null;
      if (!btn) return;

      const action = btn.getAttribute("data-action");
      const id = btn.getAttribute("data-id");
      if (!action || !id) return;

      if (action === "copy-headline") {
        const link = document.querySelector(`a[data-role="headline-link"][data-id="${CSS.escape(id)}"]`);
        const href = link && link.href && link.href !== "#" ? link.href : "";
        if (!href) return showToast("Nothing to copy");
        try { await copyText(href); showToast("Copied"); } catch { showToast("Copy failed"); }
      }

      if (action === "copy-url") {
        const el = document.querySelector(`div[data-role="url-text"][data-id="${CSS.escape(id)}"]`);
        const txt = el && el.textContent && el.textContent !== "—" ? el.textContent : "";
        if (!txt) return showToast("Nothing to copy");
        try { await copyText(txt); showToast("Copied"); } catch { showToast("Copy failed"); }
      }
    });

    async function loadPublishedCache() {
      return await fetchJSON(`${CACHE_URL}?ts=${Date.now()}`);
    }

    async function reload() {
      $("btn-reload").disabled = true;
      try {
        let data = null;
        let history = null;

        try{
          const sb = await loadFromSupabase();
          if (sb?.cacheLike) {
            data = sb.cacheLike;
            history = sb.history;
            $("subline").textContent = "Supabase views";
          }
        } catch (e){
          console.warn("Supabase load failed, falling back to JSON", e);
        }

        if (!data) {
          data = await loadPublishedCache();
          $("subline").textContent = data?.generatedAt
            ? `Published cache.json · generated ${fmtTime(data.generatedAt)}`
            : "Published cache.json";
        }

        const sources = data?.sources || {};

        // Compute indicator lights + stale2h
        const { indicators, nextState } = computeIndicators(sources);

        // Render cards dynamically (position order = most recent update)
        renderCards(sources, indicators);

        // Persist state for next reload (drives blue/green + stale)
        saveState(nextState);

        if (!history) {
          history = await fetchJSON(`./data/history.json?ts=${Date.now()}`).catch(() => null);
        }
        renderHistory(history);

      } catch (e) {
        console.error("Reload error:", e);
        showToast("Reload failed");
      } finally {
        $("btn-reload").disabled = false;
      }
    }

    async function runScrapeLocal() {
      $("btn-run").disabled = true;
      try {
        await fetchJSON(`/api/refresh`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({}),
        });

        await reload();
        showToast("Scrape complete");
      } catch (e) {
        console.error("Run scrape error:", e);
        showToast("Scrape failed");
      } finally {
        $("btn-run").disabled = false;
      }
    }

    // Wire UI
    $("btn-reload").addEventListener("click", reload);

    $("btn-history")?.addEventListener("click", () => setHistoryOpen(true));
    $("btn-history-close")?.addEventListener("click", () => setHistoryOpen(false));
    $("drawer-overlay")?.addEventListener("click", () => setHistoryOpen(false));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") setHistoryOpen(false);
    });

    if (isLocal && !isGitHubPages) {
      $("btn-run").style.display = "inline-block";
      $("btn-run").addEventListener("click", runScrapeLocal);
    }

    // Initial load (Pages-safe)
    reload();
  </script>
</body>
