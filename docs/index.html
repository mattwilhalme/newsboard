<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Newsboard</title>
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --text:#202124;
      --muted:#5f6368;
      --line:#dadce0;
      --shadow: 0 1px 2px rgba(60,64,67,.18), 0 1px 3px rgba(60,64,67,.12);
      --radius: 14px;
      --maxw: 1100px;

      --blue:#1a73e8;
      --blue2:#174ea6;

      --ok:#1e8e3e;
      --bad:#d93025;
      --warn:#f9ab00;

      --chip:#f1f3f4;
      --chipText:#3c4043;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
    }

    header{
      position:sticky;
      top:0;
      z-index:20;
      background: rgba(248,249,250,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .topbar{
      max-width:var(--maxw);
      margin:0 auto;
      padding:11px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{ display:flex; flex-direction:column; gap:2px; min-width: 240px; }
    .brand .title{ font-weight:700; letter-spacing:.2px; font-size:16px; line-height:1.2; }
    .brand .sub{ color:var(--muted); font-size:12px; }

    .controls{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }

    .tabs{
      display:inline-flex;
      border:1px solid var(--line);
      background: var(--card);
      border-radius:999px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .tabs button{
      border:0;
      background:transparent;
      color: var(--muted);
      font-size:12px;
      padding:8px 12px;
      cursor:pointer;
      user-select:none;
    }
    .tabs button.active{
      color: var(--blue);
      font-weight:700;
      background: rgba(26,115,232,.08);
    }

    .btn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      box-shadow: var(--shadow);
    }
    .btn:hover{ border-color: rgba(26,115,232,.45); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    main{ max-width:var(--maxw); margin:0 auto; padding:14px 16px 26px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .brand{ min-width: unset; }
    }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHead{
      padding:10px 12px 9px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      border-bottom:1px solid var(--line);
      background: #ffffff;
    }

    .srcTitle{ display:flex; align-items:center; gap:10px; min-width:0; }
    .dot{ width:10px; height:10px; border-radius:999px; background: var(--warn); flex:0 0 auto; margin-top:2px; }
    .dot.ok{ background: var(--ok); }
    .dot.bad{ background: var(--bad); }

    .srcMeta{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .srcName{ font-weight:700; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .srcTime{ font-size:12px; color: var(--muted); white-space:nowrap; }

    .rightMeta{ display:flex; flex-direction:column; align-items:flex-end; gap:2px; text-align:right; }

    .tiny{ font-size:11px; color: var(--muted); }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    .cardBody{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
    }

    .thumb{
      width:100%;
      max-width:460px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      background: #f1f3f4;
      border: 1px solid var(--line);
      overflow:hidden;
      flex:0 0 auto;
      align-self:center;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .headlineWrap{ width:100%; min-width:0; flex:1 1 auto; display:flex; flex-direction:column; gap:7px; }

    .pubLine{
      font-weight:700;
      font-size:13px;
      color: var(--muted);
      letter-spacing:.15px;
      line-height:1.1;
      margin-top:2px;
    }

    .headline{ font-size:16px; line-height:1.25; font-weight:700; margin:0; }
    .headline a{ color: var(--text); text-decoration:none; }
    .headline a:hover{ color: var(--blue); text-decoration: underline; }

    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      background: var(--chip);
      border:1px solid var(--line);
      color: var(--chipText);
      font-size:12px;
    }

    .linkbtn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
    }
    .linkbtn:hover{ border-color: rgba(26,115,232,.45); color: var(--blue2); }

    .urlLine{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .urlText{
      min-width:0;
      flex:1 1 auto;
      font-size:12px;
      color: var(--muted);
      border:1px solid var(--line);
      background: #fff;
      border-radius: 10px;
      padding:7px 9px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      background:#202124;
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-size:12px;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      box-shadow: 0 6px 24px rgba(0,0,0,.22);
      z-index:999;
    }
    .toast.show{ opacity: 1; }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="brand">
        <div class="title">Newsboard</div>
        <div class="sub" id="subline">Top story tracker (published cache.json)</div>
      </div>

      <div class="controls">
        <button id="btn-reload" class="btn" type="button">Reload</button>
        <button id="btn-run" class="btn" type="button" style="display:none;">Run scrape (local)</button>
      </div>
    </div>
  </header>

  <main>
    <div class="grid">

      <!-- ABC HERO -->
      <section class="card">
        <div class="cardHead">
          <div class="srcTitle">
            <div class="dot" id="dot-abc1"></div>
            <div class="srcMeta">
              <div class="srcName">ABC News</div>
            </div>
          </div>
          <div class="rightMeta">
            <div class="srcTime" id="time-abc1">—</div>
            <div class="tiny" id="since-abc1">—</div>
          </div>
        </div>

        <div class="cardBody">
          <div class="thumb"><img id="img-abc1" alt="" /></div>
          <div class="headlineWrap">
            <h2 class="headline"><a id="link-abc1" href="#" target="_blank" rel="noopener">—</a></h2>

            <div class="row">
              <span class="pill" id="status-abc1">—</span>
              <button class="linkbtn" id="copy-abc1" type="button">Copy headline link</button>
            </div>

            <div class="urlLine">
              <div class="urlText mono" id="url-abc1">—</div>
              <button class="linkbtn" id="copyurl-abc1" type="button">Copy URL</button>
            </div>

            <div class="tiny" id="err-abc1"></div>
          </div>
        </div>
      </section>

      <!-- CBS HERO -->
      <section class="card">
        <div class="cardHead">
          <div class="srcTitle">
            <div class="dot" id="dot-cbs1"></div>
            <div class="srcMeta">
              <div class="srcName">CBS News</div>
            </div>
          </div>
          <div class="rightMeta">
            <div class="srcTime" id="time-cbs1">—</div>
            <div class="tiny" id="since-cbs1">—</div>
          </div>
        </div>

        <div class="cardBody">
          <div class="thumb"><img id="img-cbs1" alt="" /></div>
          <div class="headlineWrap">
            <h2 class="headline"><a id="link-cbs1" href="#" target="_blank" rel="noopener">—</a></h2>

            <div class="row">
              <span class="pill" id="status-cbs1">—</span>
              <button class="linkbtn" id="copy-cbs1" type="button">Copy headline link</button>
            </div>

            <div class="urlLine">
              <div class="urlText mono" id="url-cbs1">—</div>
              <button class="linkbtn" id="copyurl-cbs1" type="button">Copy URL</button>
            </div>

            <div class="tiny" id="err-cbs1"></div>
          </div>
        </div>
      </section>

      <!-- USA TODAY HERO -->
      <section class="card">
        <div class="cardHead">
          <div class="srcTitle">
            <div class="dot" id="dot-usat1"></div>
            <div class="srcMeta">
              <div class="srcName">USA Today</div>
            </div>
          </div>
          <div class="rightMeta">
            <div class="srcTime" id="time-usat1">—</div>
            <div class="tiny" id="since-usat1">—</div>
          </div>
        </div>

        <div class="cardBody">
          <div class="thumb"><img id="img-usat1" alt="" /></div>
          <div class="headlineWrap">
            <h2 class="headline"><a id="link-usat1" href="#" target="_blank" rel="noopener">—</a></h2>

            <div class="row">
              <span class="pill" id="status-usat1">—</span>
              <button class="linkbtn" id="copy-usat1" type="button">Copy headline link</button>
            </div>

            <div class="urlLine">
              <div class="urlText mono" id="url-usat1">—</div>
              <button class="linkbtn" id="copyurl-usat1" type="button">Copy URL</button>
            </div>

            <div class="tiny" id="err-usat1"></div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const $ = (id) => document.getElementById(id);

    const isLocal =
      location.hostname === "localhost" ||
      location.hostname === "127.0.0.1";

    const isGitHubPages =
      location.hostname.endsWith("github.io");

    // On GitHub Pages: read published cache.json via GET.
    // Locally: we can do both (GET cache.json OR POST /api/refresh).
    const CACHE_URL = "./cache.json";

    function fmtTime(ts) {
      if (!ts) return "—";
      try {
        return new Date(ts).toLocaleString(undefined, {
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
        });
      } catch {
        return "—";
      }
    }

    function ago(ts) {
      if (!ts) return "—";
      const t = new Date(ts).getTime();
      if (!Number.isFinite(t)) return "—";
      const s = Math.max(0, Math.floor((Date.now() - t) / 1000));
      if (s < 60) return `${s}s ago`;
      const m = Math.floor(s / 60);
      if (m < 60) return `${m}m ago`;
      const h = Math.floor(m / 60);
      if (h < 48) return `${h}h ago`;
      const d = Math.floor(h / 24);
      return `${d}d ago`;
    }

    function showToast(text) {
      const el = $("toast");
      el.textContent = text;
      el.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => el.classList.remove("show"), 1200);
    }

    function setDot(id, ok) {
      const el = $("dot-" + id);
      el.classList.remove("ok", "bad");
      if (ok === true) el.classList.add("ok");
      else if (ok === false) el.classList.add("bad");
    }

    function setStatus(id, text, ok) {
      const el = $("status-" + id);
      el.textContent = text || "—";
      setDot(id, ok);
    }

    function setImg(id, url) {
      const img = $("img-" + id);
      if (!img) return;
      if (url) {
        img.src = url;
        img.style.display = "block";
      } else {
        img.removeAttribute("src");
        img.style.display = "none";
      }
    }

    function renderSource(id, src) {
      const t = src?.updatedAt || null;
      $("time-" + id).textContent = t ? `${fmtTime(t)} · ${ago(t)}` : "—";
      $("err-" + id).textContent = src?.error ? String(src.error) : "";
      $("url-" + id).textContent = src?.item?.url || "—";

      const link = $("link-" + id);
      link.textContent = src?.item?.title || "—";
      link.href = src?.item?.url || "#";

      setImg(id, src?.item?.imgUrl || null);

      if (src?.ok) setStatus(id, "OK", true);
      else setStatus(id, "Stale / Failed", false);

      const sinceEl = $("since-" + id);
      sinceEl.textContent = src?.ok && src?.updatedAt ? `Updated ${ago(src.updatedAt)}` : "—";
    }

    function wireCopy(btnId, getText) {
      const btn = $(btnId);
      if (!btn) return;
      btn.addEventListener("click", async () => {
        const txt = getText();
        if (!txt) return showToast("Nothing to copy");
        try {
          await navigator.clipboard.writeText(txt);
          showToast("Copied");
        } catch {
          showToast("Copy failed");
        }
      });
    }

    async function fetchJSON(url, opts) {
      const r = await fetch(url, opts);
      const text = await r.text();
      try { return JSON.parse(text); }
      catch { throw new Error(text || `HTTP ${r.status}`); }
    }

    async function loadPublishedCache() {
      const data = await fetchJSON(`${CACHE_URL}?ts=${Date.now()}`);
      return data;
    }

    async function reload() {
      $("btn-reload").disabled = true;
      try {
        const data = await loadPublishedCache();

        $("subline").textContent = data?.generatedAt
          ? `Published cache.json · generated ${fmtTime(data.generatedAt)}`
          : "Published cache.json";

        renderSource("abc1", data?.sources?.abc1);
        renderSource("cbs1", data?.sources?.cbs1);
        renderSource("usat1", data?.sources?.usat1);
      } catch (e) {
        console.error("Reload error:", e);
        showToast("Reload failed");
      } finally {
        $("btn-reload").disabled = false;
      }
    }

    async function runScrapeLocal() {
      // Only works when the page is being served by your Express server locally.
      $("btn-run").disabled = true;
      try {
        const data = await fetchJSON(`/api/refresh`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({}),
        });

        // After refresh, re-read cache.json so UI behavior is consistent everywhere.
        await reload();
        showToast("Scrape complete");
      } catch (e) {
        console.error("Run scrape error:", e);
        showToast("Scrape failed");
      } finally {
        $("btn-run").disabled = false;
      }
    }

    // Wire UI
    $("btn-reload").addEventListener("click", reload);

    if (isLocal && !isGitHubPages) {
      $("btn-run").style.display = "inline-block";
      $("btn-run").addEventListener("click", runScrapeLocal);
    }

    wireCopy("copy-abc1", () => $("link-abc1")?.href && $("link-abc1").href !== "#" ? $("link-abc1").href : "");
    wireCopy("copyurl-abc1", () => $("url-abc1")?.textContent && $("url-abc1").textContent !== "—" ? $("url-abc1").textContent : "");
    wireCopy("copy-cbs1", () => $("link-cbs1")?.href && $("link-cbs1").href !== "#" ? $("link-cbs1").href : "");
    wireCopy("copyurl-cbs1", () => $("url-cbs1")?.textContent && $("url-cbs1").textContent !== "—" ? $("url-cbs1").textContent : "");
    wireCopy("copy-usat1", () => $("link-usat1")?.href && $("link-usat1").href !== "#" ? $("link-usat1").href : "");
    wireCopy("copyurl-usat1", () => $("url-usat1")?.textContent && $("url-usat1").textContent !== "—" ? $("url-usat1").textContent : "");

    // Initial load (Pages-safe)
    reload();
  </script>
</body>
</html>
