<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Newsboard</title>
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --text:#202124;
      --muted:#5f6368;
      --line:#dadce0;
      --shadow: 0 1px 2px rgba(60,64,67,.18), 0 1px 3px rgba(60,64,67,.12);
      --radius: 14px;
      --maxw: 1100px;

      --blue:#1a73e8;
      --blue2:#174ea6;

      --ok:#1e8e3e;     /* green */
      --bad:#d93025;    /* red */
      --warn:#f9ab00;

      --chip:#f1f3f4;
      --chipText:#3c4043;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
    }

    header{
      position:sticky;
      top:0;
      z-index:20;
      background: rgba(248,249,250,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .topbar{
      max-width:var(--maxw);
      margin:0 auto;
      padding:11px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{ display:flex; flex-direction:column; gap:2px; min-width: 240px; }
    .brand .title{ font-weight:700; letter-spacing:.2px; font-size:16px; line-height:1.2; }
    .brand .sub{ color:var(--muted); font-size:12px; }

    .controls{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }

    .btn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      box-shadow: var(--shadow);
    }
    .btn:hover{ border-color: rgba(26,115,232,.45); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    main{ max-width:var(--maxw); margin:0 auto; padding:14px 16px 26px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .brand{ min-width: unset; }
    }

    /* Change indicators near headlines */
    .change-indicator{
      display:inline-block;
      width:8px;
      height:8px;
      border-radius:50%;
      margin-left:8px;
      vertical-align:middle;
      opacity:0.8;
      transition:opacity 0.4s ease;
    }
    .change-indicator.new-url{ background:var(--ok); }
    .change-indicator.new-headline{ background:var(--blue); }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      --enter-x: 0px;
      --enter-y: 18px;
      --enter-r: 0deg;
      --enter-delay: 0ms;
    }
    @media (prefers-reduced-motion: no-preference){
      .card.card-enter{
        opacity:0;
        transform: translate3d(var(--enter-x), var(--enter-y), 0) rotate(var(--enter-r)) scale(0.985);
        filter: saturate(0.94);
      }
      .card.card-enter.card-settle{
        opacity:1;
        transform: translate3d(0,0,0) rotate(0deg) scale(1);
        filter: saturate(1);
        transition:
          transform 740ms cubic-bezier(0.16, 1, 0.3, 1),
          opacity 520ms ease-out,
          filter 700ms ease-out;
        transition-delay: var(--enter-delay);
      }
    }

    .cardHead{
      padding:10px 12px 9px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      border-bottom:1px solid var(--line);
      background: #ffffff;
    }

    .srcTitle{ display:flex; align-items:center; min-width:0; }

    .srcMeta{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .srcName{ font-weight:700; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .srcTime{ font-size:12px; color: var(--muted); white-space:nowrap; }

    .rightMeta{ display:flex; flex-direction:column; align-items:flex-end; gap:2px; text-align:right; }

    .tiny{ font-size:11px; color: var(--muted); }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    .cardBody{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
    }

    .thumb{
      width:100%;
      max-width:460px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      background: #f1f3f4;
      border: 1px solid var(--line);
      overflow:hidden;
      flex:0 0 auto;
      align-self:center;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .headlineWrap{ width:100%; min-width:0; flex:1 1 auto; display:flex; flex-direction:column; gap:7px; }

    .headline{ font-size:16px; line-height:1.25; font-weight:700; margin:0; }
    .headline a{ color: var(--text); text-decoration:none; }
    .headline a:hover{ color: var(--blue); text-decoration: underline; }

    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      background: var(--chip);
      border:1px solid var(--line);
      color: var(--chipText);
      font-size:12px;
    }
    .thumb, .latestThumb, .hThumb { display:none !important; }
    .linkbtn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
    }
    .linkbtn:hover{ border-color: rgba(26,115,232,.45); color: var(--blue2); }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      background:#202124;
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-size:12px;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      box-shadow: 0 6px 24px rgba(0,0,0,.22);
      z-index:999;
    }
    .toast.show{ opacity: 1; }

    .drawerOverlay{
      position:fixed;
      inset:0;
      background: rgba(32,33,36,.35);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      z-index:60;
    }
    .drawerOverlay.show{ opacity:1; pointer-events:auto; }

    .drawer{
      position:fixed;
      top:0;
      right:0;
      height:100vh;
      width:min(520px, calc(100vw - 48px));
      background: var(--bg);
      border-left:1px solid var(--line);
      box-shadow: -14px 0 30px rgba(0,0,0,.14);
      transform: translateX(100%);
      transition: transform .22s ease;
      z-index:70;
      display:flex;
      flex-direction:column;
    }
    .drawer.open{ transform: translateX(0); }

    .drawerHead{
      padding:12px 14px;
      background: rgba(248,249,250,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .drawerTitle{ font-weight:800; letter-spacing:.2px; }
    .drawerBody{ padding:12px; overflow:auto; }

    .historyList{ display:flex; flex-direction:column; gap:12px; }
    .historySection{ display:flex; flex-direction:column; gap:10px; }
    .historySectionTitle{ font-size:12px; font-weight:800; color:var(--muted); letter-spacing:.3px; text-transform:uppercase; }
    .latestList{ display:flex; flex-direction:column; gap:8px; }
    .latestItem{
      border:1px solid var(--line);
      border-radius: 12px;
      background: var(--card);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap:0;
    }
    .latestItem.isClickable{ cursor:pointer; }
    .latestMetaRow{
      padding:10px 12px 9px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .latestBody{ padding:12px; display:flex; gap:12px; align-items:flex-start; }
    .latestMain{ min-width:0; flex:1 1 auto; display:flex; flex-direction:column; gap:8px; }
    .latestTitle{ font-size:13px; line-height:1.3; font-weight:700; margin:0; }
    .latestTitle a{ color: var(--text); text-decoration:none; }
    .latestTitle a:hover{ color: var(--blue); text-decoration: underline; }
    .latestThumb{ width:132px; aspect-ratio:16 / 9; border-radius:12px; background:#f1f3f4; border:1px solid var(--line); overflow:hidden; flex:0 0 auto; }
    .latestThumb.isHidden{ display:none; }
    .latestThumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .hItem{ border:1px solid var(--line); border-radius: 12px; background: var(--card); box-shadow: var(--shadow); overflow:hidden; }
    .hItem.isClickable{ cursor:pointer; }
    .hHead{ padding:10px 12px 9px; display:flex; justify-content:space-between; align-items:flex-start; gap:12px; border-bottom:1px solid var(--line); background:#fff; }
    .hBody{ padding:12px; display:flex; gap:12px; align-items:flex-start; }
    .hThumb{ width:132px; aspect-ratio: 16 / 9; border-radius: 12px; background:#f1f3f4; border:1px solid var(--line); overflow:hidden; flex:0 0 auto; }
    .hThumb.isHidden{ display:none; }
    .hThumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .hMain{ min-width:0; flex:1 1 auto; display:flex; flex-direction:column; gap:8px; }
    .hTitle{ font-size:14px; line-height:1.25; font-weight:700; margin:0; }
    .hTitle a{ color: var(--text); text-decoration:none; }
    .hTitle a:hover{ color: var(--blue); text-decoration: underline; }

    @media (max-width: 520px){
      .latestBody{ flex-direction:column; }
      .latestThumb{ width:100%; }
      .hBody{ flex-direction:column; }
      .hThumb{ width:100%; }
    }
    
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="brand">
        <div class="title">Newsboard</div>
        <div class="sub" id="subline">Top story tracker</div>
      </div>

      <div class="controls">
        <button id="btn-reload" class="btn" type="button">Refresh</button>
        <button id="btn-history" class="btn" type="button">History</button>
        <button id="btn-timeline" class="btn" type="button">Timeline</button>
        <button id="btn-run" class="btn" type="button" style="display:none">Run scrape (local)</button>
      </div>
    </div>
  </header>

  <main>
    <div class="grid" id="cards-grid"></div>
  </main>

  <div class="drawerOverlay" id="drawer-overlay"></div>
  <aside class="drawer" id="drawer-history" aria-hidden="true">
    <div class="drawerHead">
      <div>
        <div class="drawerTitle">History</div>
      </div>
      <button id="btn-history-close" class="btn" type="button">Close</button>
    </div>
    <div class="drawerBody">
      <div class="historyList" id="history"></div>
    </div>
  </aside>

  <aside class="drawer" id="drawer-timeline" aria-hidden="true">
    <div class="drawerHead">
      <div>
        <div class="drawerTitle">Timeline (12h)</div>
      </div>
      <button id="btn-timeline-close" class="btn" type="button">Close</button>
    </div>
    <div class="drawerBody">
      <div class="row" style="margin-bottom:10px">
        <select id="tl-source" class="linkbtn" style="min-width:160px">
          <option value="all">All Sources</option>
        </select>
        <label class="pill" style="cursor:pointer">
          <input id="tl-changes-only" type="checkbox" />
          Changes only
        </label>
      </div>
      <div class="row" style="margin-bottom:10px; align-items:center">
        <input id="tl-scrubber" type="range" min="0" max="0" value="0" style="width:100%" />
        <span id="tl-pos" class="tiny mono">0/0</span>
      </div>
      <div id="tl-preview" class="hItem" style="margin-bottom:10px; display:none">
        <div class="hHead">
          <div class="srcMeta">
            <div id="tl-preview-source" class="srcName">—</div>
            <div id="tl-preview-time" class="srcTime">—</div>
          </div>
        </div>
        <div class="hBody">
          <div class="hThumb" id="tl-preview-thumb">
            <img id="tl-preview-img" alt="" />
          </div>
          <div class="hMain">
            <h3 class="hTitle"><a id="tl-preview-link" href="#" target="_blank" rel="noopener">—</a></h3>
            <div id="tl-preview-kind" class="tiny">—</div>
          </div>
        </div>
      </div>
      <div id="tl-empty" class="tiny" style="display:none; color:var(--muted)">No timeline events in range.</div>
      <div id="tl-list" class="historyList"></div>
    </div>
  </aside>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const $ = (id) => document.getElementById(id);

    const isLocal =
      location.hostname === "localhost" ||
      location.hostname === "127.0.0.1";

    const isGitHubPages =
      location.hostname.endsWith("github.io");

    const CACHE_URL = "./cache.json";
    const TIMELINE_URL = "./data/timeline.json";
    const SUPABASE_CONFIG_URL = "./supabase.json";
    const SUPABASE_PROXY_URL = "/api/supabase-snapshot";
    const SUPABASE_SCREENSHOT_BUCKET = "screenshots";

    // Expect exactly these sources; render placeholders when missing
    const EXPECTED_SOURCE_IDS = ["abc1","cbs1","usat1","nbc1","cnn1","reuters1","ap1","latimes1","npr1"];

    // Supabase singleton (avoid multiple GoTrueClient instances)
    let _supabaseCfg = null;
    let _supabaseModPromise = null;
    let _supabaseClient = null;

    async function getSupabaseClient(){
      if (_supabaseClient) return _supabaseClient;
      if (!_supabaseCfg) _supabaseCfg = await loadSupabaseConfig();
      if (!_supabaseCfg) return null;
      if (!_supabaseModPromise) {
        _supabaseModPromise = import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm");
      }
      const mod = await _supabaseModPromise;
      _supabaseClient = mod.createClient(_supabaseCfg.url, _supabaseCfg.anonKey);
      return _supabaseClient;
    }

    const HISTORY_WINDOW_HOURS = 12;

    // UI rules
    const STALE_MS = 2 * 60 * 60 * 1000; // 2 hours

    function fmtTime(ts) {
      if (!ts) return "—";
      try {
        return new Date(ts).toLocaleString(undefined, {
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
        });
      } catch {
        return "—";
      }
    }

    function ago(ts) {
      if (!ts) return "—";
      const t = new Date(ts).getTime();
      if (!Number.isFinite(t)) return "—";
      const s = Math.max(0, Math.floor((Date.now() - t) / 1000));
      if (s < 60) return `${s}s ago`;
      const m = Math.floor(s / 60);
      if (m < 60) return `${m}m ago`;
      const h = Math.floor(m / 60);
      if (h < 48) return `${h}h ago`;
      const d = Math.floor(h / 24);
      return `${d}d ago`;
    }

    function fmtDurationSeconds(seconds){
      const s0 = Number(seconds);
      if (!Number.isFinite(s0) || s0 < 0) return "—";
      const s = Math.floor(s0);
      if (s < 60) return `${s}s`;
      const m = Math.floor(s / 60);
      if (m < 60) return `${m}m`;
      const h = Math.floor(m / 60);
      if (h < 48) return `${h}h`;
      const d = Math.floor(h / 24);
      return `${d}d`;
    }

    function showToast(text) {
      const el = $("toast");
      el.textContent = text;
      el.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => el.classList.remove("show"), 1200);
    }

    let _shotLightbox = null;
    function ensureShotLightbox(){
      if (_shotLightbox) return _shotLightbox;

      const root = document.createElement("div");
      root.style.position = "fixed";
      root.style.inset = "0";
      root.style.background = "rgba(0,0,0,.72)";
      root.style.display = "none";
      root.style.alignItems = "center";
      root.style.justifyContent = "center";
      root.style.padding = "24px";
      root.style.zIndex = "1000";

      const panel = document.createElement("div");
      panel.style.width = "min(1200px, 96vw)";
      panel.style.maxHeight = "92vh";
      panel.style.display = "flex";
      panel.style.flexDirection = "column";
      panel.style.gap = "10px";
      panel.style.background = "#111";
      panel.style.border = "1px solid rgba(255,255,255,.16)";
      panel.style.borderRadius = "12px";
      panel.style.padding = "10px";

      const top = document.createElement("div");
      top.style.display = "flex";
      top.style.justifyContent = "space-between";
      top.style.alignItems = "center";
      top.style.gap = "8px";

      const meta = document.createElement("div");
      meta.style.color = "#f1f3f4";
      meta.style.fontSize = "12px";
      meta.style.whiteSpace = "nowrap";
      meta.style.overflow = "hidden";
      meta.style.textOverflow = "ellipsis";

      const btns = document.createElement("div");
      btns.style.display = "flex";
      btns.style.gap = "8px";

      const btnPrev = document.createElement("button");
      btnPrev.className = "linkbtn";
      btnPrev.type = "button";
      btnPrev.textContent = "Back";

      const btnNext = document.createElement("button");
      btnNext.className = "linkbtn";
      btnNext.type = "button";
      btnNext.textContent = "Forward";

      const btnClose = document.createElement("button");
      btnClose.className = "linkbtn";
      btnClose.type = "button";
      btnClose.textContent = "Close";

      btns.appendChild(btnPrev);
      btns.appendChild(btnNext);
      btns.appendChild(btnClose);
      top.appendChild(meta);
      top.appendChild(btns);

      const frame = document.createElement("div");
      frame.style.width = "100%";
      frame.style.height = "min(80vh, 900px)";
      frame.style.borderRadius = "10px";
      frame.style.overflow = "hidden";
      frame.style.background = "#000";
      frame.style.display = "flex";
      frame.style.alignItems = "center";
      frame.style.justifyContent = "center";

      const img = document.createElement("img");
      img.alt = "";
      img.style.maxWidth = "100%";
      img.style.maxHeight = "100%";
      img.style.objectFit = "contain";
      frame.appendChild(img);

      panel.appendChild(top);
      panel.appendChild(frame);
      root.appendChild(panel);
      document.body.appendChild(root);

      let events = [];
      let idx = 0;
      function render(){
        const ev = events[idx] || null;
        if (!ev || !ev.shot_url) return;
        img.src = ev.shot_url;
        meta.textContent = `${idx + 1}/${events.length} · ${fmtTime(ev.ts)} · ${timelineKindLabel(ev.kind)} · ${sourceLabel(ev.source_id, null)}`;
        btnPrev.disabled = idx <= 0;
        btnNext.disabled = idx >= events.length - 1;
      }

      function close(){
        root.style.display = "none";
      }

      btnClose.addEventListener("click", close);
      root.addEventListener("click", (e) => {
        if (e.target === root) close();
      });
      btnPrev.addEventListener("click", () => {
        if (idx <= 0) return;
        idx -= 1;
        render();
      });
      btnNext.addEventListener("click", () => {
        if (idx >= events.length - 1) return;
        idx += 1;
        render();
      });

      _shotLightbox = {
        open(nextEvents, startIdx){
          events = Array.isArray(nextEvents) ? nextEvents.filter((e) => e?.shot_url) : [];
          if (!events.length) return;
          idx = Math.max(0, Math.min(events.length - 1, Number(startIdx) || 0));
          root.style.display = "flex";
          render();
        },
        close,
      };
      return _shotLightbox;
    }

    function closeAllDrawers() {
      const ids = ["drawer-history", "drawer-timeline"];
      for (const id of ids) {
        const d = $(id);
        if (!d) continue;
        d.classList.remove("open");
        d.setAttribute("aria-hidden", "true");
      }
      $("drawer-overlay")?.classList.remove("show");
    }

    function setHistoryOpen(open){
      const drawer = $("drawer-history");
      const overlay = $("drawer-overlay");
      const btn = $("btn-history");
      if (!drawer || !overlay) return;
      if (open) {
        closeAllDrawers();
      }
      drawer.classList.toggle("open", Boolean(open));
      overlay.classList.toggle("show", Boolean(open));
      drawer.setAttribute("aria-hidden", open ? "false" : "true");
      if (!open && btn) btn.focus();
    }

    function setTimelineOpen(open){
      const drawer = $("drawer-timeline");
      const overlay = $("drawer-overlay");
      const btn = $("btn-timeline");
      if (!drawer || !overlay) return;
      if (open) {
        closeAllDrawers();
      }
      drawer.classList.toggle("open", Boolean(open));
      overlay.classList.toggle("show", Boolean(open));
      drawer.setAttribute("aria-hidden", open ? "false" : "true");
      if (!open && btn) btn.focus();
    }

    function canonicalSourceId(rawId){
      const s = String(rawId || "")
        .toLowerCase()
        .trim()
        .replace(/[^a-z0-9]/g, "");
      if (!s) return "";
      if (s === "abc" || s === "abc1") return "abc1";
      if (s === "cbs" || s === "cbs1") return "cbs1";
      if (s === "usat" || s === "usat1" || s === "usatoday" || s === "usatoday1") return "usat1";
      if (s === "nbc" || s === "nbc1") return "nbc1";
      if (s === "cnn" || s === "cnn1") return "cnn1";
      if (s === "reuters" || s === "reuters1" || s === "guardian" || s === "guardian1") return "reuters1";
      if (s === "ap" || s === "ap1" || s === "associatedpress") return "ap1";
      if (s === "latimes" || s === "latimes1" || s === "losangelestimes") return "latimes1";
      if (s === "wsj" || s === "wsj1" || s === "wallstreetjournal") return "";
      if (s === "npr" || s === "npr1" || s === "nationalpublicradio") return "npr1";
      return s;
    }

    function mergeSourceRows(prev, next){
      if (!prev) return next;
      const prevTs = Date.parse(prev?.updatedAt || prev?.lastChangeAt || "");
      const nextTs = Date.parse(next?.updatedAt || next?.lastChangeAt || "");
      const chooseNext = Number.isFinite(nextTs) && (!Number.isFinite(prevTs) || nextTs >= prevTs);
      const newer = chooseNext ? next : prev;
      const older = chooseNext ? prev : next;
      return {
        ...older,
        ...newer,
        item: { ...(older?.item || {}), ...(newer?.item || {}) },
      };
    }

    function sourceLabel(k, row){
      const n = row?.sourceName || row?.name || null;
      if (n) return String(n);

      // Normalize IDs coming from Supabase/views (case, punctuation, aliases)
      const s = canonicalSourceId(k);

      if (s === "abc" || s === "abc1") return "ABC News";
      if (s === "cbs" || s === "cbs1") return "CBS News";
      if (s === "usat" || s === "usat1" || s === "usatoday" || s === "usatoday1") return "USA Today";
      if (s === "nbc" || s === "nbc1") return "NBC News";
      if (s === "cnn" || s === "cnn1") return "CNN";
      if (s === "reuters" || s === "reuters1" || s === "guardian" || s === "guardian1") return "The Guardian";
      if (s === "ap" || s === "ap1" || s === "associatedpress") return "Associated Press";
      if (s === "latimes" || s === "latimes1" || s === "losangelestimes") return "Los Angeles Times";
      if (s === "npr" || s === "npr1" || s === "nationalpublicradio") return "NPR";

      return k || "Source";
    }

    function copyText(txt){
      if (!txt) return;
      return navigator.clipboard.writeText(txt);
    }

    async function fetchJSON(url, opts) {
      const r = await fetch(url, opts);
      const text = await r.text();
      try { return JSON.parse(text); }
      catch { throw new Error(text || `HTTP ${r.status}`); }
    }

    async function loadSupabaseConfig(){
      try{
        const cfg = await fetchJSON(`${SUPABASE_CONFIG_URL}?ts=${Date.now()}`);
        if (!cfg || !cfg.url || !cfg.anonKey) return null;
        return { url: String(cfg.url), anonKey: String(cfg.anonKey) };
      } catch {
        return null;
      }
    }

    async function loadFromSupabase(){
      if (isGitHubPages) return null;

      // Prefer same-origin proxy when available; this avoids browser CORS issues.
      try {
        const proxied = await fetchJSON(`${SUPABASE_PROXY_URL}?ts=${Date.now()}`);
        if (proxied?.ok && proxied?.cacheLike) {
          return { cacheLike: proxied.cacheLike, history: proxied.history || null };
        }
      } catch {
        // Ignore and continue to optional direct browser fallback below.
      }

      const supabase = await getSupabaseClient();
      if (!supabase) return null;

      function pick(row, keys){
        for (const k of keys){
          const v = row?.[k];
          if (v === null || v === undefined) continue;
          if (typeof v === "string" && !v.trim()) continue;
          return v;
        }
        return null;
      }

      const cur = await supabase.from("v_current_hero_since").select("*");
      if (cur.error) throw cur.error;

      const hist = await supabase
        .from("v_history_hero_stories")
        .select("*")
        .order("last_seen_at", { ascending: false })
        .limit(200);
      if (hist.error) throw hist.error;

      const sources = {};
      for (const row of (cur.data || [])){
        const id = canonicalSourceId(row.source_id || row.id || "");
        if (!id) continue;

        const firstSeenAt = pick(row, ["first_seen_at", "firstSeenAt", "since_at", "current_since_at"]);
        const secondsInTop = pick(row, ["seconds_in_top", "secondsInTop", "seconds_in_slot", "seconds_in_current"]);

        const mapped = {
          ok: row.ok !== false,
          updatedAt: row.observed_at || row.updated_at || row.last_seen_at || null,
          firstSeenAt,
          secondsInTop,
          error: row.error || null,
          runId: row.run_id || null,

          sourceName: row.source_name || row.sourceName || row.name || null,
          changeType: row.change_type || row.changeType || null,
          isStale: Boolean(row.is_stale ?? row.isStale ?? false),
          lastChangeAt: row.last_change_at || row.lastChangeAt || null,

          item: {
            title: row.title || null,
            url: row.url || null,
            imgUrl: row.img_url || row.imgUrl || null,
          },
        };
        sources[id] = mergeSourceRows(sources[id], mapped);
      }

      const historyObj = { generatedAt: new Date().toISOString(), sources: {} };
      for (const row of (hist.data || [])){
        const id = canonicalSourceId(pick(row, ["source_id", "source", "id"]) || "");
        if (!id) continue;
        if (!historyObj.sources[id]) historyObj.sources[id] = { entries: [] };

        const url = pick(row, ["url", "story_url", "hero_url", "link", "href"]);
        const title = pick(row, ["title", "any_title", "story_title", "headline", "hero_title"]);
        const imgUrl = pick(row, ["img_url", "any_img_url", "imgUrl", "image_url", "image", "thumb_url", "thumbnail_url"]);
        const firstSeenAt = pick(row, ["first_seen_at", "firstSeenAt", "first_seen", "first_seen_ts"]);
        const lastSeenAt = pick(row, ["last_seen_at", "lastSeenAt", "last_seen", "observed_at", "updated_at", "updatedAt"]);
        const seenCount = pick(row, ["seen_count", "seenCount", "count", "observations"]);

        historyObj.sources[id].entries.push({ url, title, imgUrl, firstSeenAt, lastSeenAt, seenCount });
      }

      // Align to cache.json-like structure for renderer
      const cacheLike = { generatedAt: new Date().toISOString(), sources };

      return { cacheLike, history: historyObj };
    }

    function renderHistory(history, currentSources, indicatorsById = {}){
      const host = $("history");
      if (!host) return;
      host.innerHTML = "";

      const cutoffMs = Date.now() - (HISTORY_WINDOW_HOURS * 60 * 60 * 1000);
      function inWindow(x){
        const t = Date.parse(x?.lastSeenAt || x?.firstSeenAt || "");
        return Number.isFinite(t) ? t >= cutoffMs : false;
      }

      const sources = history && typeof history === "object" && history.sources && typeof history.sources === "object" ? history.sources : {};

      const latestRows = [];
      for (const [sourceId, src] of Object.entries(currentSources || {})) {
        const item = src?.item || {};
        const title = String(item.title || "").trim();
        const url = String(item.url || "").trim();
        const historyEntries = Array.isArray(sources?.[sourceId]?.entries) ? sources[sourceId].entries : [];
        const latestHist = Array.isArray(historyEntries) && historyEntries.length
          ? historyEntries[historyEntries.length - 1]
          : null;

        const ind = indicatorsById?.[sourceId] || { changeType: null, stale2h: false };
        const stale2h = Boolean(src?.isStale) || Boolean(ind?.stale2h);
        const latestChangeType = ind?.changeType || null;

        const tRaw = src?.updatedAt || src?.lastChangeAt || latestHist?.lastSeenAt || latestHist?.firstSeenAt || null;
        const tMs = Number.isFinite(Date.parse(tRaw || "")) ? Date.parse(tRaw) : 0;
        if (!tMs) continue;

        latestRows.push({
          source: sourceId,
          title: title || "—",
          url: url || "#",
          imgUrl: item?.imgUrl || latestHist?.imgUrl || null,
          updatedAt: tRaw,
          __changeType: latestChangeType,
          __stale2h: stale2h,
          __tMs: tMs,
        });
      }

      function cardPriorityForRow(row){
        if (row?.__stale2h) return 0;
        if (row?.__changeType === "url") return 3;
        if (row?.__changeType === "headline") return 2;
        return 1;
      }

      latestRows.sort((a, b) => {
        const pa = cardPriorityForRow(a);
        const pb = cardPriorityForRow(b);
        if (pb !== pa) return pb - pa;
        if (b.__tMs !== a.__tMs) return b.__tMs - a.__tMs;
        return String(a.source || "").localeCompare(String(b.source || ""));
      });

      const section = document.createElement("section");
      section.className = "historySection";

      const sectionTitle = document.createElement("div");

      sectionTitle.textContent = "Latest Updates";
      section.appendChild(sectionTitle);

      const unifiedList = document.createElement("div");
      unifiedList.className = "historyList";
      section.appendChild(unifiedList);
      host.appendChild(section);

      if (latestRows.length) {
        for (const row of latestRows) {
          const card = document.createElement("article");
          card.className = "latestItem";

          const meta = document.createElement("div");
          meta.className = "latestMetaRow";

          const left = document.createElement("div");

          leftMeta.className = "srcMeta";

          sourceName.textContent = sourceLabel(row.source, null);
          leftMeta.appendChild(sourceName);
          const when = document.createElement("div");
          when.className = "srcTime";
          when.textContent = row.updatedAt ? `${fmtTime(row.updatedAt)} · ${ago(row.updatedAt)}` : "—";
          leftMeta.appendChild(when);

          left.appendChild(leftMeta);
          meta.appendChild(left);

          const h = document.createElement("h3");
          h.className = "latestTitle";
          const a = document.createElement("a");
          a.href = row.url || "#";
          a.target = "_blank";
          a.rel = "noopener";
          a.textContent = row.title || "—";
          h.appendChild(a);

          card.appendChild(meta);

          const thumb = document.createElement("div");
          thumb.className = "latestThumb isHidden";

          const body = document.createElement("div");
          body.className = "latestBody";

          const main = document.createElement("div");
          main.className = "latestMain";
          main.appendChild(h);

          if (!row.imgUrl) {
            thumb.style.display = "none";
          } else {
            const img = document.createElement("img");
            img.alt = "";
            img.dataset.src = row.imgUrl;
            thumb.appendChild(img);

            card.classList.add("isClickable");
            card.addEventListener("click", (ev) => {
              if (ev.target.closest("a,button")) return;

              const isOpen = !thumb.classList.contains("isHidden");
              for (const el of host.querySelectorAll(".hThumb, .latestThumb")) {
                if (el !== thumb) el.classList.add("isHidden");
              }

              if (isOpen) {
                thumb.classList.add("isHidden");
                return;
              }

              if (!img.getAttribute("src") && img.dataset.src) {
                img.src = img.dataset.src;
              }
              thumb.classList.remove("isHidden");
            });
          }

          body.appendChild(thumb);
          body.appendChild(main);
          card.appendChild(body);
          unifiedList.appendChild(card);
        }
      }

      const rows = [];
      for (const [source, obj] of Object.entries(sources)){
        const entries = Array.isArray(obj?.entries) ? obj.entries : [];
        const filtered = entries.filter(inWindow);
        for (let i = 0; i < filtered.length; i++){
          const e = filtered[i];
          if (!e || !e.url) continue;

          const prev = i - 1 >= 0 ? filtered[i - 1] : null;
          const isHeadlineChange = Boolean(prev && prev.url === e.url && String(prev.title || "") !== String(e.title || ""));
          const isNewUrl = Boolean(!prev || prev.url !== e.url);

          rows.push({
            source,
            __changeType: isHeadlineChange ? "headline" : (isNewUrl ? "url" : "other"),
            ...e,
          });
        }
      }

      function activityTime(x){
        const t = Date.parse(x?.lastSeenAt || x?.firstSeenAt || "");
        return Number.isFinite(t) ? t : 0;
      }

      function changeScore(x){
        if (x?.__changeType === "headline") return 2;
        if (x?.__changeType === "url") return 1;
        return 0;
      }

      rows.sort((a,b) => {
        const ca = changeScore(a);
        const cb = changeScore(b);
        if (cb !== ca) return cb - ca;

        const ta = activityTime(a);
        const tb = activityTime(b);
        if (tb !== ta) return tb - ta;

        const sa = String(a.source || "");
        const sb = String(b.source || "");
        if (sa !== sb) return sa.localeCompare(sb);

        const ua = String(a.url || "");
        const ub = String(b.url || "");
        if (ua !== ub) return ua.localeCompare(ub);

        const tla = String(a.title || "");
        const tlb = String(b.title || "");
        return tla.localeCompare(tlb);
      });

      if (!rows.length && !latestRows.length){
        const empty = document.createElement("div");
        empty.className = "tiny";
        empty.style.color = "var(--muted)";
        empty.textContent = "No history yet.";
        unifiedList.appendChild(empty);
        return;
      }

      for (const it of rows){
        const card = document.createElement("section");
        card.className = "hItem";

        const head = document.createElement("div");
        head.className = "hHead";

        const left = document.createElement("div");
        left.className = "srcTitle";

        const meta = document.createElement("div");
        meta.className = "srcMeta";
        const name = document.createElement("div");
        name.className = "srcName";
        name.textContent = sourceLabel(it.source, null);
        meta.appendChild(name);
        const updated = document.createElement("div");
        updated.className = "srcTime";
        updated.textContent = it.lastSeenAt ? `${fmtTime(it.lastSeenAt)} · ${ago(it.lastSeenAt)}` : "—";
        meta.appendChild(updated);

        left.appendChild(meta);
        head.appendChild(left);

        const body = document.createElement("div");
        body.className = "hBody";

        const thumb = document.createElement("div");
        thumb.className = "hThumb isHidden";
        const img = document.createElement("img");
        img.alt = "";
        if (it.imgUrl) img.dataset.src = it.imgUrl;
        else thumb.style.display = "none";
        thumb.appendChild(img);

        const main = document.createElement("div");
        main.className = "hMain";

        const title = document.createElement("h3");
        title.className = "hTitle";
        const a = document.createElement("a");
        a.href = it.url || "#";
        a.target = "_blank";
        a.rel = "noopener";
        a.textContent = it.title || "—";
        title.appendChild(a);

        main.appendChild(title);

        body.appendChild(thumb);
        body.appendChild(main);

        card.appendChild(head);
        card.appendChild(body);

        if (it.imgUrl) {
          card.classList.add("isClickable");
          card.addEventListener("click", (ev) => {
            if (ev.target.closest("a,button")) return;

            const isOpen = !thumb.classList.contains("isHidden");

            // Keep one expanded history image at a time.
            for (const el of host.querySelectorAll(".hThumb, .latestThumb")) {
              if (el !== thumb) el.classList.add("isHidden");
            }

            if (isOpen) {
              thumb.classList.add("isHidden");
              return;
            }

            if (!img.getAttribute("src") && img.dataset.src) {
              img.src = img.dataset.src;
            }
            thumb.classList.remove("isHidden");
          });
        }

        unifiedList.appendChild(card);
      }
    }

    // ---- Indicator state: 2h active windows for URL/headline changes ----
    function loadState(){
      try{
        const raw = localStorage.getItem("nb_source_state_v2");
        if (!raw) return {};
        const obj = JSON.parse(raw);
        return obj && typeof obj === "object" ? obj : {};
      } catch {
        return {};
      }
    }

    function saveState(state){
      try{
        localStorage.setItem("nb_source_state_v2", JSON.stringify(state || {}));
      } catch {}
    }

    function deriveFromHistoryEntries(entries, currentUrl, currentTitle, nowMs){
      const out = {
        changeType: null,
        stale2h: false,
        urlFirstSeenAt: 0,
        titleFirstSeenAt: 0,
        lastChangeAt: 0,
      };

      if (!currentUrl || !Array.isArray(entries) || !entries.length) return out;

      const tail = [];
      for (let i = entries.length - 1; i >= 0; i--) {
        const e = entries[i];
        if (!e || !e.url) continue;
        if (String(e.url) !== String(currentUrl)) break;
        tail.push(e);
      }
      if (!tail.length) return out;

      const toMs = (x) => {
        const m = Date.parse(String(x || ""));
        return Number.isFinite(m) ? m : 0;
      };
      const entryMs = (e) => toMs(e.firstSeenAt || e.lastSeenAt);

      out.urlFirstSeenAt = entryMs(tail[tail.length - 1]);

      const titleTail = [];
      for (let i = 0; i < tail.length; i++) {
        const e = tail[i];
        if (String(e.title || "") !== String(currentTitle || "")) break;
        titleTail.push(e);
      }
      out.titleFirstSeenAt = titleTail.length ? entryMs(titleTail[titleTail.length - 1]) : out.urlFirstSeenAt;
      out.lastChangeAt = Math.max(out.urlFirstSeenAt, out.titleFirstSeenAt);

      if (out.urlFirstSeenAt > 0 && nowMs - out.urlFirstSeenAt < STALE_MS) {
        out.changeType = "url";
      } else if (
        out.titleFirstSeenAt > out.urlFirstSeenAt &&
        out.titleFirstSeenAt > 0 &&
        nowMs - out.titleFirstSeenAt < STALE_MS
      ) {
        out.changeType = "headline";
      }

      out.stale2h = !out.changeType && out.lastChangeAt > 0 && nowMs - out.lastChangeAt >= STALE_MS;
      return out;
    }

    function computeIndicators(nextSources, historyObj = null){
      const prevState = loadState();
      const nextState = { ...prevState };
      const indicators = {};
      const now = Date.now();

      for (const [id, src] of Object.entries(nextSources || {})){
        const curUrl = src?.item?.url || null;
        const curTitle = src?.item?.title || null;
        const histEntries = historyObj?.sources?.[id]?.entries || null;
        const histDerived = deriveFromHistoryEntries(histEntries, curUrl, curTitle, now);

        if (Array.isArray(histEntries) && histEntries.length && curUrl) {
          nextState[id] = {
            url: curUrl,
            title: curTitle || null,
            urlFirstSeenAt: histDerived.urlFirstSeenAt || 0,
            titleFirstSeenAt: histDerived.titleFirstSeenAt || 0,
            lastChangeAt: histDerived.lastChangeAt || 0,
          };
          indicators[id] = { changeType: histDerived.changeType, stale2h: histDerived.stale2h };
          continue;
        }

        const prev = prevState?.[id] || null;
        const prevUrlFirstSeenAt = Number(prev?.urlFirstSeenAt || prev?.lastChangeAt || 0);
        const prevTitleFirstSeenAt = Number(prev?.titleFirstSeenAt || prev?.lastChangeAt || 0);

        let urlFirstSeenAt = prevUrlFirstSeenAt;
        let titleFirstSeenAt = prevTitleFirstSeenAt;

        if (!prev && curUrl) {
          urlFirstSeenAt = now;
          titleFirstSeenAt = now;
        } else if (prev && curUrl) {
          if (String(prev.url || "") !== String(curUrl || "")) {
            urlFirstSeenAt = now;
            titleFirstSeenAt = now;
          } else if (String(prev.title || "") !== String(curTitle || "")) {
            titleFirstSeenAt = now;
          }
        }

        let changeType = null;
        if (curUrl && urlFirstSeenAt > 0 && now - urlFirstSeenAt < STALE_MS) {
          changeType = "url";
        } else if (
          curUrl &&
          titleFirstSeenAt > urlFirstSeenAt &&
          titleFirstSeenAt > 0 &&
          now - titleFirstSeenAt < STALE_MS
        ) {
          changeType = "headline";
        }

        const lastChangeAt = Math.max(urlFirstSeenAt, titleFirstSeenAt, 0);
        const stale2h = !changeType && lastChangeAt > 0 && now - lastChangeAt >= STALE_MS;

        nextState[id] = {
          url: curUrl,
          title: curTitle || null,
          urlFirstSeenAt,
          titleFirstSeenAt,
          lastChangeAt,
        };
        indicators[id] = { changeType, stale2h };
      }

      return { indicators, nextState };
    }

    function ensureExpectedSources(sources){
      const out = { ...(sources || {}) };
      for (const id of EXPECTED_SOURCE_IDS){
        if (!out[id]) {
          out[id] = {
            ok: false,
            updatedAt: null,
            error: "No data yet",
            item: { title: "—", url: null, imgUrl: null }
          };
        } else {
          // normalize missing shapes
          if (!out[id].item) out[id].item = { title: "—", url: null, imgUrl: null };
          if (out[id].item.title == null) out[id].item.title = "—";
        }
      }
      return out;
    }

    function canonicalizeSourcesMap(sources){
      const out = {};
      for (const [rawId, src] of Object.entries(sources || {})) {
        const id = canonicalSourceId(rawId);
        if (!id) continue;
        const row = src || {};
        const item = row.item || {};
        const last = row.last || {};
        const mapped = {
          ...row,
          ok: row.ok !== false,
          updatedAt: row.updatedAt || row.updated_at || last.fetchedAt || null,
          firstSeenAt: row.firstSeenAt || row.first_seen_at || row.since || null,
          secondsInTop: row.secondsInTop ?? row.seconds_in_top ?? null,
          sourceName: row.sourceName || row.source_name || row.name || null,
          changeType: row.changeType || row.change_type || null,
          isStale: Boolean(row.isStale ?? row.is_stale ?? row.stale ?? false),
          lastChangeAt: row.lastChangeAt || row.last_change_at || null,
          item: {
            title: item.title || null,
            url: item.url || null,
            imgUrl: item.imgUrl || item.img_url || null,
          },
          shot: row.shot || last.shot || null,
        };
        out[id] = mergeSourceRows(out[id], mapped);
      }
      return out;
    }

    function canonicalizeHistoryObj(history){
      const out = { generatedAt: history?.generatedAt || new Date().toISOString(), sources: {} };
      for (const [rawId, payload] of Object.entries(history?.sources || {})) {
        const id = canonicalSourceId(rawId);
        if (!id) continue;
        if (!out.sources[id]) out.sources[id] = { entries: [] };
        const entries = Array.isArray(payload?.entries) ? payload.entries : [];
        out.sources[id].entries.push(...entries);
      }
      return out;
    }

    // ---- Dynamic cards ----
    function pickCardSourceIds(sources){
      // Always render in a stable order with placeholders
      const have = new Set(Object.keys(sources || {}));
      const ordered = [];
      for (const id of EXPECTED_SOURCE_IDS){
        ordered.push(id);
        have.delete(id);
      }
      // append any unexpected sources after
      for (const id of Array.from(have).sort()) ordered.push(id);
      return ordered;
    }

    function tsForSort(sources, id){
      const t = sources?.[id]?.updatedAt || sources?.[id]?.firstSeenAt || null;
      const ms = Date.parse(t || "");
      return Number.isFinite(ms) ? ms : 0;
    }

    function applyCardEntrance(card, id, idx){
      const seedBase = `${id}|${idx}`;
      let h = 2166136261;
      for (let i = 0; i < seedBase.length; i++) {
        h ^= seedBase.charCodeAt(i);
        h += (h << 1) + (h << 4) + (h << 7) + (h << 8) + (h << 24);
      }
      const u1 = ((h >>> 0) % 1000) / 1000;
      const u2 = (((h >>> 9) >>> 0) % 1000) / 1000;
      const u3 = (((h >>> 18) >>> 0) % 1000) / 1000;

      const x = Math.round((u1 * 24) - 12);
      const y = Math.round((u2 * 38) - 10);
      const r = ((u3 * 7.2) - 3.6).toFixed(2);
      const delay = Math.round((idx * 24) + (u1 * 130));

      card.classList.add("card-enter");
      card.style.setProperty("--enter-x", `${x}px`);
      card.style.setProperty("--enter-y", `${y}px`);
      card.style.setProperty("--enter-r", `${r}deg`);
      card.style.setProperty("--enter-delay", `${delay}ms`);
    }

    function buildCardEl(id, src, indicator, timelineBySource = {}){

      const time = document.createElement("div");
      time.className = "srcTime";
      const updatedAt = src?.updatedAt || null;
      const firstSeenAt = src?.firstSeenAt || src?.since || null;
      if (updatedAt) {

      } else if (firstSeenAt) {

      if (firstSeenAt) {
        since.textContent = `First seen ${ago(firstSeenAt)}`;
      } else if (src?.secondsInTop !== null && src?.secondsInTop !== undefined) {
        since.textContent = `First seen ${fmtDurationSeconds(src.secondsInTop)} ago`;
      } else {
        since.textContent = "First seen —";
      }

      right.appendChild(time);
      right.appendChild(since);

      head.appendChild(left);
      head.appendChild(right);

      const body = document.createElement("div");
      body.className = "cardBody";

      const thumb = document.createElement("div");
      thumb.className = "thumb";
      const img = document.createElement("img");
      img.alt = "";
      if (src?.item?.imgUrl) img.src = src.item.imgUrl;
      else img.style.display = "none";
      thumb.appendChild(img);

      const wrap = document.createElement("div");
      wrap.className = "headlineWrap";

      const h2 = document.createElement("h2");
      h2.className = "headline";
      const a = document.createElement("a");
      a.setAttribute("data-role", "headline-link");
      a.setAttribute("data-id", id);
      a.href = src?.item?.url || "#";
      a.target = "_blank";
      a.rel = "noopener";
      a.textContent = src?.item?.title || "—";
      h2.appendChild(a);

      // Lightweight change indicator near headline
      if (indicator?.changeType && indicator.changeType !== "other") {
        const ind = document.createElement("span");
        ind.className = `change-indicator ${indicator.changeType === "url" ? "new-url" : "new-headline"}`;
        h2.appendChild(ind);
      }

      const row = document.createElement("div");
      row.className = "row";

      const ok = (src?.ok !== false);
      const stale2h = Boolean(src?.isStale) || Boolean(indicator?.stale2h);

      // Status pill ONLY for Failed/Stale
      const status = document.createElement("span");
      status.className = "pill";
      if (!ok) {
        status.textContent = "Failed";
        row.appendChild(status);
      } else if (stale2h) {
        status.textContent = "Stale";
        row.appendChild(status);
      }

      // Copy headline button
      const btnCopyLink = document.createElement("button");
      btnCopyLink.className = "linkbtn";
      btnCopyLink.type = "button";
      btnCopyLink.textContent = "Copy";
      btnCopyLink.setAttribute("data-action", "copy-headline");
      btnCopyLink.setAttribute("data-id", id);

      row.appendChild(btnCopyLink);

      const err = document.createElement("div");
      err.className = "tiny";
      err.textContent = src?.error ? String(src.error) : "";

      wrap.appendChild(h2);
      wrap.appendChild(row);
      wrap.appendChild(err);

      body.appendChild(thumb);
      body.appendChild(wrap);

      const timelineEvents = Array.isArray(timelineBySource?.[id]) ? timelineBySource[id] : [];
      if (timelineEvents.length) {
        const foot = document.createElement("div");
        foot.style.borderTop = "1px solid var(--line)";
        foot.style.padding = "10px 12px 12px";
        foot.style.display = "flex";
        foot.style.flexDirection = "column";
        foot.style.gap = "8px";

        const trigger = document.createElement("button");
        trigger.className = "linkbtn";
        trigger.type = "button";
        trigger.textContent = `${sourceLabel(id, src)} timeline`;

        const panel = document.createElement("div");
        panel.style.display = "none";
        panel.style.flexDirection = "column";
        panel.style.gap = "8px";

        const hint = document.createElement("div");
        hint.className = "tiny";
        hint.textContent = "Scroll left/right and click any screenshot to enlarge.";

        const rail = document.createElement("div");
        rail.style.display = "flex";
        rail.style.gap = "10px";
        rail.style.overflowX = "auto";
        rail.style.paddingBottom = "4px";
        rail.style.scrollSnapType = "x proximity";

        const eventsWithShots = timelineEvents.filter((ev) => ev?.shot_url);
        eventsWithShots.forEach((ev, idx) => {
          const tile = document.createElement("button");
          tile.type = "button";
          tile.style.flex = "0 0 320px";
          tile.style.display = "flex";
          tile.style.flexDirection = "column";
          tile.style.gap = "6px";
          tile.style.padding = "8px";
          tile.style.border = "1px solid var(--line)";
          tile.style.borderRadius = "12px";
          tile.style.background = "#fff";
          tile.style.cursor = "pointer";
          tile.style.scrollSnapAlign = "start";

          const meta = document.createElement("div");
          meta.className = "tiny";
          meta.style.textAlign = "left";
          meta.textContent = `${fmtTime(ev?.ts)} · ${ago(ev?.ts)} · ${timelineKindLabel(ev?.kind)}`;

          const imgWrap = document.createElement("div");
          imgWrap.style.width = "100%";
          imgWrap.style.aspectRatio = "16 / 9";
          imgWrap.style.borderRadius = "10px";
          imgWrap.style.overflow = "hidden";
          imgWrap.style.background = "#f1f3f4";
          imgWrap.style.border = "1px solid var(--line)";

          const img = document.createElement("img");
          img.alt = "";
          img.loading = "lazy";
          img.src = ev.shot_url;
          img.style.width = "100%";
          img.style.height = "100%";
          img.style.objectFit = "cover";
          imgWrap.appendChild(img);

          tile.appendChild(meta);
          tile.appendChild(imgWrap);

          tile.addEventListener("click", () => {
            ensureShotLightbox().open(eventsWithShots, idx);
          });

          rail.appendChild(tile);
        });

        panel.appendChild(hint);
        panel.appendChild(rail);

        foot.appendChild(trigger);
        foot.appendChild(panel);

        trigger.addEventListener("click", () => {
          const open = panel.style.display !== "none";
          panel.style.display = open ? "none" : "flex";
        });

        body.appendChild(foot);
      }

      card.appendChild(head);
      card.appendChild(body);

      return card;
    }

    function renderCards(sources, indicatorsById, timelineBySource = {}){
      const grid = $("cards-grid");
      if (!grid) return;
      grid.innerHTML = "";

      const ids = pickCardSourceIds(sources);

      function cardPriority(id){
        const src = sources?.[id] || {};
        const ind = indicatorsById?.[id] || { changeType: null, stale2h: false };
        const stale = Boolean(src?.isStale) || Boolean(ind?.stale2h);
        if (stale) return 0;
        if (ind?.changeType === "url") return 3;
        if (ind?.changeType === "headline") return 2;
        return 1;
      }

      // Priority: URL update > headline update > stale; then newest timestamp.
      ids.sort((a,b) => {
        const pa = cardPriority(a);
        const pb = cardPriority(b);
        if (pb !== pa) return pb - pa;

        const ta = tsForSort(sources, a);
        const tb = tsForSort(sources, b);
        if (tb !== ta) return tb - ta;
        return String(a).localeCompare(String(b));
      });

      for (const id of ids){
        const src = sources?.[id] || {};
        const ind = indicatorsById?.[id] || { changeType: null, stale2h: false };
        const card = buildCardEl(id, src, ind, timelineBySource);
        applyCardEntrance(card, id, grid.children.length);
        grid.appendChild(card);
      }

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          for (const card of grid.querySelectorAll(".card.card-enter")) {
            card.classList.add("card-settle");
          }
        });
      });
    }

    // Copy handlers (URL not displayed)
    document.addEventListener("click", async (e) => {
      const btn = e.target && e.target.closest ? e.target.closest("button[data-action]") : null;
      if (!btn) return;

      const action = btn.getAttribute("data-action");
      const id = btn.getAttribute("data-id");
      if (!action || !id) return;

      const link = document.querySelector(`a[data-role="headline-link"][data-id="${CSS.escape(id)}"]`);
      const href = link && link.href && link.href !== "#" ? link.href : "";

      if (action === "copy-headline") {
        if (!href) return showToast("Nothing to copy");
        try { await copyText(href); showToast("Copied"); } catch { showToast("Copy failed"); }
      }
    });

    async function loadPublishedCache() {
      return await fetchJSON(`${CACHE_URL}?ts=${Date.now()}`);
    }

    async function loadPublishedTimeline(hours = 12) {
      try {
        const payload = await fetchJSON(`${TIMELINE_URL}?ts=${Date.now()}`);
        const events = Array.isArray(payload?.events) ? payload.events : [];
        const cutoffMs = Date.now() - (Number(hours) * 60 * 60 * 1000);
        return events.filter((ev) => {
          const t = Date.parse(String(ev?.ts || ""));
          return Number.isFinite(t) ? t >= cutoffMs : false;
        });
      } catch {
        return [];
      }
    }

    async function loadCardTimelineBySource(hours = 12, sourcesData = null) {
      function derivePublicShotUrl(objectPath){
        if (!objectPath) return null;
        const base = String(_supabaseCfg?.url || "").replace(/\/+$/, "");
        if (!base) return null;
        return `${base}/storage/v1/object/public/${SUPABASE_SCREENSHOT_BUCKET}/${objectPath}`;
      }

      function buildFromCacheSources(srcMap){
        const out = {};
        for (const [rawId, rawSrc] of Object.entries(srcMap || {})) {
          const id = canonicalSourceId(rawId);
          if (!id) continue;
          const src = rawSrc || {};
          const shot = src.shot || src.last?.shot || null;
          const objectPath = shot?.object_path || shot?.objectPath || null;
          const shotUrl = shot?.shot_url || shot?.shotUrl || derivePublicShotUrl(objectPath);
          if (!shotUrl) continue;
          if (!out[id]) out[id] = [];
          out[id].push({
            ts: src.updatedAt || src.updated_at || src.last?.fetchedAt || null,
            source_id: id,
            kind: src.changeType || src.change_type || "heartbeat",
            title: src?.item?.title || null,
            url: src?.item?.url || null,
            shot_url: shotUrl,
          });
        }
        return out;
      }

      if (isGitHubPages) {
        const published = await loadPublishedTimeline(hours);
        if (published.length) {
          const out = {};
          for (const ev of published) {
            const id = canonicalSourceId(ev?.source_id || "");
            if (!id) continue;
            if (!out[id]) out[id] = [];
            out[id].push(ev);
          }
          return out;
        }
        if (!_supabaseCfg) _supabaseCfg = await loadSupabaseConfig();
        return buildFromCacheSources(sourcesData || {});
      }

      try {
        const resp = await fetchJSON(`/api/timeline?hours=${encodeURIComponent(String(hours))}`);
        const events = Array.isArray(resp?.events) ? resp.events : [];
        const out = {};
        for (const ev of events) {
          const id = canonicalSourceId(ev?.source_id || "");
          if (!id) continue;
          if (!out[id]) out[id] = [];
          out[id].push(ev);
        }
        return out;
      } catch {
        return buildFromCacheSources(sourcesData || {});
      }
    }

    const timelineState = {
      allEvents: [],
      filteredEvents: [],
      source: "all",
      changesOnly: false,
      index: 0,
      imageCache: new Set(),
    };

    function timelineKindLabel(kind){
      if (kind === "new_url") return "URL changed";
      if (kind === "new_headline") return "Headline changed";
      return "Heartbeat";
    }

    function timelineSourceName(id){
      return sourceLabel(id, null);
    }

    function applyTimelineFilters() {
      const src = timelineState.source;
      const changesOnly = timelineState.changesOnly;
      let rows = Array.isArray(timelineState.allEvents) ? [...timelineState.allEvents] : [];
      if (src && src !== "all") rows = rows.filter((e) => String(e.source_id || "") === src);
      if (changesOnly) rows = rows.filter((e) => e.kind !== "heartbeat");
      timelineState.filteredEvents = rows;
      if (timelineState.index >= rows.length) timelineState.index = Math.max(0, rows.length - 1);
    }

    function primeTimelineNeighborImages() {
      const rows = timelineState.filteredEvents;
      const idx = timelineState.index;
      const start = Math.max(0, idx - 2);
      const end = Math.min(rows.length - 1, idx + 2);
      for (let i = start; i <= end; i++) {
        const u = rows[i]?.shot_url;
        if (!u || timelineState.imageCache.has(u)) continue;
        const im = new Image();
        im.src = u;
        timelineState.imageCache.add(u);
      }
    }

    function renderTimelinePreview() {
      const rows = timelineState.filteredEvents;
      const posEl = $("tl-pos");
      if (posEl) posEl.textContent = rows.length ? `${timelineState.index + 1}/${rows.length}` : "0/0";

      const preview = $("tl-preview");
      const empty = $("tl-empty");
      const scrubber = $("tl-scrubber");
      if (scrubber) {
        scrubber.max = String(Math.max(0, rows.length - 1));
        scrubber.value = String(Math.max(0, timelineState.index));
      }

      if (!rows.length) {
        if (preview) preview.style.display = "none";
        if (empty) empty.style.display = "block";
        return;
      }

      if (empty) empty.style.display = "none";
      if (preview) preview.style.display = "block";

      const ev = rows[timelineState.index];
      $("tl-preview-source").textContent = timelineSourceName(ev.source_id);
      $("tl-preview-time").textContent = `${fmtTime(ev.ts)} · ${ago(ev.ts)}`;
      $("tl-preview-kind").textContent = timelineKindLabel(ev.kind);

      const link = $("tl-preview-link");
      link.textContent = ev.title || "—";
      link.href = ev.url || "#";

      const imgWrap = $("tl-preview-thumb");
      const img = $("tl-preview-img");
      if (ev.shot_url) {
        imgWrap.classList.remove("isHidden");
        img.src = ev.shot_url;
      } else {
        imgWrap.classList.add("isHidden");
        img.removeAttribute("src");
      }

      primeTimelineNeighborImages();
    }

    function renderTimelineList() {
      const list = $("tl-list");
      if (!list) return;
      list.innerHTML = "";

      const rows = timelineState.filteredEvents;
      const grouped = {};
      for (const ev of rows) {
        const id = String(ev.source_id || "");
        if (!grouped[id]) grouped[id] = [];
        grouped[id].push(ev);
      }

      const sources = Object.keys(grouped).sort((a, b) => timelineSourceName(a).localeCompare(timelineSourceName(b)));
      for (const sourceId of sources) {
        const section = document.createElement("section");
        section.className = "historySection";

        const sectionTitle = document.createElement("div");
        sectionTitle.className = "historySectionTitle";
        sectionTitle.textContent = timelineSourceName(sourceId);
        section.appendChild(sectionTitle);

        const sourceRows = grouped[sourceId];
        for (const ev of sourceRows) {
          const btn = document.createElement("button");
          btn.className = "linkbtn";
          btn.type = "button";
          btn.style.textAlign = "left";
          btn.style.width = "100%";
          const t = `${fmtTime(ev.ts)} · ${timelineKindLabel(ev.kind)} · ${ev.title || "—"}`;
          btn.textContent = t;
          btn.addEventListener("click", () => {
            const idx = timelineState.filteredEvents.indexOf(ev);
            if (idx >= 0) timelineState.index = idx;
            renderTimelinePreview();
          });
          section.appendChild(btn);
        }

        list.appendChild(section);
      }
    }

    function renderTimeline() {
      applyTimelineFilters();
      renderTimelineList();
      renderTimelinePreview();
    }

    async function loadTimeline(hours = 12) {
      try {
        if (isGitHubPages) {
          const published = await loadPublishedTimeline(hours);
          if (published.length) {
            timelineState.allEvents = published;
          } else {
            const bySource = await loadCardTimelineBySource(hours, null);
            const all = [];
            for (const arr of Object.values(bySource || {})) {
              if (Array.isArray(arr)) all.push(...arr);
            }
            all.sort((a, b) => {
              const ta = Date.parse(a?.ts || "");
              const tb = Date.parse(b?.ts || "");
              return (Number.isFinite(ta) ? ta : 0) - (Number.isFinite(tb) ? tb : 0);
            });
            timelineState.allEvents = all;
          }
        } else {
          const q = new URLSearchParams({ hours: String(hours) });
          const resp = await fetchJSON(`/api/timeline?${q.toString()}`);
          timelineState.allEvents = Array.isArray(resp?.events) ? resp.events : [];
        }

        const sel = $("tl-source");
        const cur = timelineState.source || "all";
        if (sel) {
          const ids = [...new Set(timelineState.allEvents.map((e) => String(e.source_id || "")).filter(Boolean))].sort();
          sel.innerHTML = `<option value="all">All Sources</option>`;
          for (const id of ids) {
            const opt = document.createElement("option");
            opt.value = id;
            opt.textContent = timelineSourceName(id);
            sel.appendChild(opt);
          }
          sel.value = ids.includes(cur) || cur === "all" ? cur : "all";
          timelineState.source = sel.value;
        }

        timelineState.index = 0;
        renderTimeline();
      } catch (e) {
        console.warn("timeline load failed", e);
      }
    }

    async function reload() {
      const btnReload = $("btn-reload");
      if (btnReload) btnReload.disabled = true;

      try {
        let data = null;
        let history = null;
        let timelineBySource = {};

        try{
          const sb = await loadFromSupabase();
          if (sb?.cacheLike) {
            data = sb.cacheLike;
            history = sb.history;
            $("subline").textContent = "We're live";
          }
        } catch (e){
          console.warn("Supabase load failed, falling back to JSON", e);
        }

        if (!data) {
          data = await loadPublishedCache();
          $("subline").textContent = data?.generatedAt
            ? `Published cache.json · generated ${fmtTime(data.generatedAt)}`
            : "Published cache.json";
        }

        // Ensure we always have the full set, so cards don't disappear
        const sources = ensureExpectedSources(canonicalizeSourcesMap(data?.sources || {}));

        if (!history) {
          history = await fetchJSON(`./data/history.json?ts=${Date.now()}`).catch(() => null);
        }
        const normalizedHistory = canonicalizeHistoryObj(history || {});
        timelineBySource = await loadCardTimelineBySource(12, sources);

        const { indicators, nextState } = computeIndicators(sources, normalizedHistory);
        renderCards(sources, indicators, timelineBySource);
        if (nextState) saveState(nextState);

        renderHistory(normalizedHistory, sources, indicators);

      } catch (e) {
        console.error("Refresh error:", e);
        showToast("Refresh failed");
      } finally {
        if (btnReload) btnReload.disabled = false;
      }
    }

    async function runScrapeLocal() {
      const btnRun = $("btn-run");
      if (btnRun) btnRun.disabled = true;

      try {
        await fetchJSON(`/api/refresh`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({}),
        });

        await reload();
        showToast("Scrape complete");
      } catch (e) {
        console.error("Run scrape error:", e);
        showToast("Scrape failed");
      } finally {
        if (btnRun) btnRun.disabled = false;
      }
    }

    $("btn-reload")?.addEventListener("click", reload);

    $("btn-history")?.addEventListener("click", () => setHistoryOpen(true));
    $("btn-history-close")?.addEventListener("click", () => setHistoryOpen(false));
    $("btn-timeline")?.addEventListener("click", async () => {
      await loadTimeline(12);
      setTimelineOpen(true);
    });
    $("btn-timeline-close")?.addEventListener("click", () => setTimelineOpen(false));
    $("drawer-overlay")?.addEventListener("click", () => closeAllDrawers());

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        if (_shotLightbox) _shotLightbox.close();
        closeAllDrawers();
      }
    });

    $("tl-source")?.addEventListener("change", (e) => {
      timelineState.source = e.target.value || "all";
      timelineState.index = 0;
      renderTimeline();
    });
    $("tl-changes-only")?.addEventListener("change", (e) => {
      timelineState.changesOnly = Boolean(e.target.checked);
      timelineState.index = 0;
      renderTimeline();
    });
    $("tl-scrubber")?.addEventListener("input", (e) => {
      timelineState.index = Number(e.target.value || 0);
      renderTimelinePreview();
    });

    if (isLocal && !isGitHubPages) {
      const btnRun = $("btn-run");
      if (btnRun) {
        btnRun.style.display = "inline-block";
        btnRun.addEventListener("click", runScrapeLocal);
      }
    }

    reload();
  </script>
