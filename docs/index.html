<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Newsboard</title>
  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --card2:#ffffff;
      --text:#202124;
      --muted:#5f6368;
      --line:#dadce0;
      --shadow: 0 1px 2px rgba(60,64,67,.18), 0 1px 3px rgba(60,64,67,.12);
      --radius: 14px;
      --maxw: 1100px;

      --blue:#1a73e8;
      --blue2:#174ea6;

      --ok:#1e8e3e;
      --bad:#d93025;
      --warn:#f9ab00;

      --chip:#f1f3f4;
      --chipText:#3c4043;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }

    header{
      position:sticky;
      top:0;
      z-index:20;
      background: rgba(248,249,250,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .topbar{
      max-width:var(--maxw);
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 240px;
    }
    .brand .title{
      font-weight:700;
      letter-spacing:.2px;
      font-size:16px;
      line-height:1.2;
    }
    .brand .sub{
      color:var(--muted);
      font-size:12px;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    /* Tabs (Google-y pill) */
    .tabs{
      display:inline-flex;
      border:1px solid var(--line);
      background: var(--card);
      border-radius:999px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .tabs button{
      border:0;
      background:transparent;
      color: var(--muted);
      font-size:12px;
      padding:10px 14px;
      cursor:pointer;
      user-select:none;
    }
    .tabs button.active{
      color: var(--blue);
      font-weight:700;
      background: rgba(26,115,232,.08);
    }

    .btn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size:12px;
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      box-shadow: var(--shadow);
    }
    .btn:hover{ border-color: rgba(26,115,232,.45); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    main{
      max-width:var(--maxw);
      margin:0 auto;
      padding:18px 16px 36px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .brand{ min-width: unset; }
    }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHead{
      padding:14px 14px 10px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      border-bottom:1px solid var(--line);
      background: #ffffff;
    }

    .srcTitle{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: var(--warn);
      flex:0 0 auto;
      margin-top:2px;
    }
    .dot.ok{ background: var(--ok); }
    .dot.bad{ background: var(--bad); }

    .srcMeta{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .srcName{
      font-weight:700;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .srcTime{
      font-size:12px;
      color: var(--muted);
      white-space:nowrap;
    }

    .tiny{ font-size:11px; color: var(--muted); }

    .cardBody{
      padding:14px;
      display:flex;
      gap:14px;
      align-items:flex-start;
    }

    .thumb{
      width:168px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      background: #f1f3f4;
      border: 1px solid var(--line);
      overflow:hidden;
      flex:0 0 auto;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    @media (max-width: 520px){
      .cardBody{ flex-direction:column; }
      .thumb{ width:100%; }
    }

    .headlineWrap{
      min-width:0;
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .headline{
      font-size:16px;
      line-height:1.25;
      font-weight:700;
      margin:0;
    }
    .headline a{
      color: var(--text);
      text-decoration:none;
    }
    .headline a:hover{ color: var(--blue); text-decoration: underline; }

    .row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:7px 10px;
      border-radius:999px;
      background: var(--chip);
      border:1px solid var(--line);
      color: var(--chipText);
      font-size:12px;
    }

    .linkbtn{
      border:1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size:12px;
      padding:7px 10px;
      border-radius:999px;
      cursor:pointer;
    }
    .linkbtn:hover{ border-color: rgba(26,115,232,.45); color: var(--blue2); }

    .sectionTitle{
      margin:18px 0 10px;
      font-size:13px;
      letter-spacing:.2px;
      color: var(--muted);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .feed{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .feedItem{
      border:1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .feedTop{
      padding:12px 14px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      border-bottom:1px solid var(--line);
      background: #ffffff;
    }
    .feedLeft{
      min-width:0;
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .tag{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(26,115,232,.08);
      border:1px solid rgba(26,115,232,.20);
      color: var(--blue);
      flex:0 0 auto;
    }
    .feedTime{
      font-size:12px;
      color: var(--muted);
      white-space:nowrap;
    }
    .feedBody{
      padding:12px 14px 14px;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .feedThumb{
      width:120px;
      aspect-ratio:16/9;
      border-radius:12px;
      border:1px solid var(--line);
      overflow:hidden;
      background: #f1f3f4;
      flex:0 0 auto;
    }
    .feedThumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .feedHed{
      margin:0;
      font-size:14px;
      line-height:1.3;
      font-weight:700;
      min-width:0;
    }
    .feedHed a{ color: var(--text); text-decoration:none; }
    .feedHed a:hover{ color: var(--blue); text-decoration:underline; }

    .errorBox{
      border:1px solid rgba(217,48,37,.35);
      background: rgba(217,48,37,.06);
      color: var(--text);
      border-radius: var(--radius);
      padding:12px 14px;
      margin-top:14px;
      display:none;
    }
    .errorBox.show{ display:block; }

    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>

<header>
  <div class="topbar">
    <div class="brand">
      <div class="title">Newsboard</div>
      <div class="sub">Hero tracker (ABC + CBS) • Static build (GitHub Pages)</div>
    </div>

    <div class="controls">
      <div class="tabs" role="tablist" aria-label="View">
        <button id="tab-now" class="active" type="button">Now</button>
        <button id="tab-unified" type="button">Unified</button>
      </div>
      <button id="btn-refresh" class="btn" type="button">Refresh</button>
    </div>
  </div>
</header>

<main>
  <div id="error" class="errorBox"></div>

  <section id="view-now">
    <div class="grid">
      <div class="card" id="card-abc">
        <div class="cardHead">
          <div class="srcTitle">
            <div class="dot" id="dot-abc"></div>
            <div class="srcMeta">
              <div class="srcName">ABC News</div>
              <div class="srcTime" id="time-abc">—</div>
            </div>
          </div>
          <div class="tiny" id="run-abc"></div>
        </div>
        <div class="cardBody">
          <div class="thumb"><img id="img-abc" alt="" /></div>
          <div class="headlineWrap">
            <h2 class="headline"><a id="link-abc" href="#" target="_blank" rel="noopener">—</a></h2>
            <div class="row">
              <span class="pill" id="status-abc">—</span>
              <button class="linkbtn" id="copy-abc" type="button">Copy link</button>
            </div>
            <div class="tiny" id="err-abc"></div>
          </div>
        </div>
      </div>

      <div class="card" id="card-cbs">
        <div class="cardHead">
          <div class="srcTitle">
            <div class="dot" id="dot-cbs"></div>
            <div class="srcMeta">
              <div class="srcName">CBS News</div>
              <div class="srcTime" id="time-cbs">—</div>
            </div>
          </div>
          <div class="tiny" id="run-cbs"></div>
        </div>
        <div class="cardBody">
          <div class="thumb"><img id="img-cbs" alt="" /></div>
          <div class="headlineWrap">
            <h2 class="headline"><a id="link-cbs" href="#" target="_blank" rel="noopener">—</a></h2>
            <div class="row">
              <span class="pill" id="status-cbs">—</span>
              <button class="linkbtn" id="copy-cbs" type="button">Copy link</button>
            </div>
            <div class="tiny" id="err-cbs"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="sectionTitle">
      <span>Data source</span>
      <span class="tiny">Reads <code>./data/current.json</code> (generated by GitHub Actions)</span>
    </div>
  </section>

  <section id="view-unified" style="display:none;">
    <div class="sectionTitle">
      <span>Unified feed</span>
      <span class="tiny">Reads <code>./data/unified.json</code></span>
    </div>
    <div class="feed" id="feed"></div>
  </section>
</main>

<script>
  const TZ_PT = "America/Los_Angeles";
  function $(id){ return document.getElementById(id); }

  function setError(message){
    const box = $("error");
    if (!message){
      box.classList.remove("show");
      box.textContent = "";
      return;
    }
    box.classList.add("show");
    box.textContent = message;
  }

  function fmtTimePT(iso){
    if (!iso) return "—";
    const d = new Date(iso);
    if (Number.isNaN(d.getTime())) return "—";
    return d.toLocaleTimeString("en-US", { timeZone: TZ_PT, hour: "numeric", minute: "2-digit" }) + " PT";
  }

  function fmtAgo(iso){
    if (!iso) return "";
    const t = new Date(iso).getTime();
    if (!Number.isFinite(t)) return "";
    const ms = Date.now() - t;
    const s = Math.max(0, Math.floor(ms / 1000));
    const m = Math.floor(s / 60);
    const h = Math.floor(m / 60);
    const d = Math.floor(h / 24);
    if (d > 0) return `${d}d ${h % 24}h ago`;
    if (h > 0) return `${h}h ${m % 60}m ago`;
    if (m > 0) return `${m}m ago`;
    return `${s}s ago`;
  }

  async function fetchJSON(relPath){
    const url = relPath + (relPath.includes("?") ? "&" : "?") + "ts=" + Date.now();
    const r = await fetch(url, { cache: "no-store" });
    if (!r.ok){
      const t = await r.text().catch(() => "");
      throw new Error(`Fetch failed (${r.status}) for ${relPath}: ${t.slice(0,120)}`);
    }
    const text = await r.text();
    try { return JSON.parse(text); }
    catch { throw new Error(`Non-JSON response for ${relPath}: ${text.slice(0,60)}`); }
  }

  function setDot(id, ok){
    const el = $(id);
    el.classList.remove("ok","bad");
    if (ok === true) el.classList.add("ok");
    else if (ok === false) el.classList.add("bad");
  }

  function safeImg(imgEl, url){
    if (!url){
      imgEl.removeAttribute("src");
      imgEl.style.display = "none";
      return;
    }
    imgEl.style.display = "block";
    imgEl.src = url;
  }

  function wireCopy(btnId, getUrl){
    const btn = $(btnId);
    btn.onclick = async () => {
      const url = getUrl();
      if (!url) return;
      try{
        await navigator.clipboard.writeText(url);
        const prev = btn.textContent;
        btn.textContent = "Copied";
        setTimeout(() => (btn.textContent = prev), 900);
      } catch {
        prompt("Copy link:", url);
      }
    };
  }

  function renderSource(prefix, src){
    const ok = Boolean(src && src.ok);
    setDot(`dot-${prefix}`, ok);

    const item = src?.item || null;
    const updatedAt = src?.updatedAt || null;
    const timeLine = updatedAt
      ? `Updated ${fmtTimePT(updatedAt)} · ${fmtAgo(updatedAt)}`
      : "Not updated yet";

    $(`time-${prefix}`).textContent = timeLine;
    $(`run-${prefix}`).textContent = src?.runId ? src.runId : "";

    const title = item?.title || "—";
    const url = item?.url || "";
    const imgUrl = item?.imgUrl || "";

    const link = $(`link-${prefix}`);
    link.textContent = title;
    link.href = url || "#";

    safeImg($(`img-${prefix}`), imgUrl);

    $(`status-${prefix}`).textContent = ok ? "OK" : "Error";
    $(`err-${prefix}`).textContent = ok ? "" : (src?.error || "Scrape failed");
  }

  function renderUnified(unified){
    const feed = $("feed");
    feed.innerHTML = "";

    const items = Array.isArray(unified?.items) ? unified.items : [];
    if (!items.length){
      const empty = document.createElement("div");
      empty.className = "tiny";
      empty.style.color = "var(--muted)";
      empty.textContent = "No items yet.";
      feed.appendChild(empty);
      return;
    }

    for (const it of items){
      const wrap = document.createElement("div");
      wrap.className = "feedItem";

      const top = document.createElement("div");
      top.className = "feedTop";

      const left = document.createElement("div");
      left.className = "feedLeft";

      const tag = document.createElement("div");
      tag.className = "tag";
      tag.textContent = (it.source || "").toUpperCase();

      const t = document.createElement("div");
      t.className = "feedTime";
      const updatedAt = it.updatedAt || null;
      t.textContent = updatedAt ? `Updated ${fmtTimePT(updatedAt)} · ${fmtAgo(updatedAt)}` : "";

      left.appendChild(tag);
      left.appendChild(t);
      top.appendChild(left);

      wrap.appendChild(top);

      const body = document.createElement("div");
      body.className = "feedBody";

      const thumb = document.createElement("div");
      thumb.className = "feedThumb";
      const img = document.createElement("img");
      img.alt = "";
      if (it.imgUrl) img.src = it.imgUrl;
      else img.style.display = "none";
      thumb.appendChild(img);

      const hed = document.createElement("h3");
      hed.className = "feedHed";
      const a = document.createElement("a");
      a.href = it.url || "#";
      a.target = "_blank";
      a.rel = "noopener";
      a.textContent = it.title || "—";
      hed.appendChild(a);

      body.appendChild(thumb);
      body.appendChild(hed);
      wrap.appendChild(body);

      feed.appendChild(wrap);
    }
  }

  function setView(which){
    const now = $("view-now");
    const uni = $("view-unified");
    $("tab-now").classList.toggle("active", which === "now");
    $("tab-unified").classList.toggle("active", which === "unified");
    now.style.display = which === "now" ? "" : "none";
    uni.style.display = which === "unified" ? "" : "none";
  }

  $("tab-now").addEventListener("click", () => setView("now"));
  $("tab-unified").addEventListener("click", () => setView("unified"));

  async function loadAll(){
    setError("");
    $("btn-refresh").disabled = true;

    try{
      const current = await fetchJSON("./data/current.json");
      renderSource("abc", current?.sources?.abc);
      renderSource("cbs", current?.sources?.cbs);

      try{
        const unified = await fetchJSON("./data/unified.json");
        renderUnified(unified);
      } catch {
        renderUnified({ items: [] });
      }
    } catch (e){
      setError(String(e.message || e));
    } finally {
      $("btn-refresh").disabled = false;
    }
  }

  wireCopy("copy-abc", () => $("link-abc").href && $("link-abc").href !== "#" ? $("link-abc").href : "");
  wireCopy("copy-cbs", () => $("link-cbs").href && $("link-cbs").href !== "#" ? $("link-cbs").href : "");

  $("btn-refresh").addEventListener("click", loadAll);
  loadAll();
</script>

</body>
</html>
